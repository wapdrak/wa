<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktu√°ln√≠ kurzy - Izrael (ILS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020617; /* Slate 950 */
        }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Toast animace */
        #toast {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translate(-50%, 100px);
            opacity: 0;
        }
        #toast.show {
            transform: translate(-50%, 0);
            opacity: 1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-slate-200">

    <!-- HLAVN√ç KONTEJNER -->
    <div class="max-w-md w-full flex flex-col gap-6">
        
        <!-- DASHBOARD KARTA -->
        <div class="bg-slate-900 rounded-3xl shadow-2xl overflow-hidden border border-slate-800 p-8">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-bold text-white">Mƒõnov√© kurzy</h1>
                <div class="bg-blue-500/10 text-blue-400 px-3 py-1 rounded-full text-sm font-semibold border border-blue-500/20">
                    ILS (≈†ekel)
                </div>
            </div>

            <p class="text-slate-400 mb-8 leading-relaxed">
                Aktu√°ln√≠ p≈ôehled smƒõnn√Ωch kurz≈Ø izraelsk√©ho ≈°ekelu v≈Øƒçi svƒõtov√Ωm mƒõn√°m a ƒçesk√© korunƒõ.
            </p>

            <button 
                onclick="fetchExchangeRates()" 
                id="refreshBtn"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-4 rounded-2xl transition duration-200 flex items-center justify-center gap-2 group shadow-lg shadow-blue-900/20"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:rotate-180 transition-transform duration-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Aktualizovat data
            </button>
        </div>

        <!-- V√ùSLEDKY -->
        <div id="resultsContainer" class="hidden fade-in flex flex-col gap-4">
            <div class="bg-slate-900 rounded-3xl shadow-xl border border-slate-800 overflow-hidden">
                <div class="bg-slate-800/50 px-6 py-4 border-b border-slate-800 flex justify-between items-center">
                    <span class="text-xs font-bold text-slate-500 uppercase tracking-widest">Mƒõna</span>
                    <span class="text-xs font-bold text-slate-500 uppercase tracking-widest">Kurz v ILS</span>
                </div>
                
                <div id="ratesList" class="divide-y divide-slate-800">
                    <!-- Zde se dynamicky generuj√≠ ≈ô√°dky -->
                </div>

                <div id="czkRate" class="bg-blue-900/20 px-6 py-5 border-t border-blue-900/30">
                    <!-- Speci√°ln√≠ ≈ô√°dek pro CZK -->
                </div>
            </div>

            <!-- TLAƒå√çTKO SD√çLET - P≈ôesunuto dol≈Ø -->
            <button 
                onclick="shareRates()" 
                id="shareBtn"
                class="w-full bg-slate-800 hover:bg-slate-700 text-slate-200 font-semibold py-4 rounded-2xl transition duration-200 flex items-center justify-center gap-2 border border-slate-700 shadow-lg"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                </svg>
                Sd√≠let kompletn√≠ p≈ôehled
            </button>
            
            <p class="text-center text-xs text-slate-600 mt-2 italic">
                Zdroj: er-api.com ‚Ä¢ <span id="lastUpdated">-</span>
            </p>
        </div>

        <!-- CHYBOV√â HL√Å≈†EN√ç -->
        <div id="errorMessage" class="hidden bg-red-900/20 text-red-400 p-4 rounded-2xl text-center border border-red-900/30 text-sm font-medium">
            Chyba spojen√≠. Zkuste to pros√≠m znovu.
        </div>
    </div>

    <!-- TOAST NOTIFIKACE (pro kop√≠rov√°n√≠) -->
    <div id="toast" class="fixed bottom-8 left-1/2 bg-blue-600 text-white px-8 py-3 rounded-full shadow-2xl text-sm font-bold z-50">
        Kop√≠rov√°no do schr√°nky
    </div>

    <!-- SKRIPTY -->
    <script>
        let currentRates = null;

        function toIls(rate) {
            return (1 / rate).toFixed(2);
        }

        function createRateRow(flag, code, value) {
            return `
                <div class="px-6 py-4 flex justify-between items-center hover:bg-slate-800/30 transition-colors">
                    <div class="flex items-center gap-3">
                        <span class="text-xl shadow-sm">${flag}</span>
                        <span class="font-semibold text-slate-300">${code}</span>
                    </div>
                    <div class="text-white font-mono font-medium bg-slate-800 px-3 py-1 rounded-lg border border-slate-700/50">
                        ${value} <span class="text-slate-500 text-[10px] ml-1 uppercase">ils</span>
                    </div>
                </div>
            `;
        }

        function shareRates() {
            if (!currentRates) return;

            const time = new Date().toLocaleTimeString('cs-CZ');
            const date = new Date().toLocaleDateString('cs-CZ');
            
            const currencies = [
                { flag: "üá∫üá∏", code: "1 USD", val: toIls(currentRates.USD) },
                { flag: "üá™üá∫", code: "1 EUR", val: toIls(currentRates.EUR) },
                { flag: "üá¨üáß", code: "1 GBP", val: toIls(currentRates.GBP) },
                { flag: "üá®üá≠", code: "1 CHF", val: toIls(currentRates.CHF) },
                { flag: "üá®üá¶", code: "1 CAD", val: toIls(currentRates.CAD) },
                { flag: "üá¶üá∫", code: "1 AUD", val: toIls(currentRates.AUD) },
                { flag: "üáØüáµ", code: "100 JPY", val: (toIls(currentRates.JPY) * 100).toFixed(2) },
                { flag: "üá®üá≥", code: "1 CNY", val: toIls(currentRates.CNY) },
                { flag: "üáÆüá≥", code: "1 INR", val: toIls(currentRates.INR) },
                { flag: "üá∏üá¨", code: "1 SGD", val: toIls(currentRates.SGD) }
            ];

            let shareBody = `Aktu√°ln√≠ kurzy ILS (${date} ${time}):\n\n`;
            currencies.forEach(c => {
                shareBody += `${c.flag} ${c.code} = ${c.val} ILS\n`;
            });
            shareBody += `-----------------------\n`;
            shareBody += `üá®üáø 1 ILS = ${currentRates.CZK.toFixed(2)} CZK\n\n`;
            shareBody += `Zdroj: er-api.com`;

            // Nativn√≠ sd√≠len√≠
            if (navigator.share) {
                navigator.share({
                    title: 'Kurzy Izrael (ILS)',
                    text: shareBody
                }).catch((error) => {
                    if (error.name !== 'AbortError') {
                        copyToClipboard(shareBody);
                    }
                });
            } else {
                copyToClipboard(shareBody);
            }
        }

        function copyToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showToast();
            } catch (err) {
                console.error('Copy error', err);
            }
            document.body.removeChild(textArea);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        async function fetchExchangeRates(retryCount = 0) {
            const btn = document.getElementById('refreshBtn');
            const resultsContainer = document.getElementById('resultsContainer');
            const ratesList = document.getElementById('ratesList');
            const czkRateDiv = document.getElementById('czkRate');
            const errorMsg = document.getElementById('errorMessage');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
            errorMsg.classList.add('hidden');

            try {
                const response = await fetch('https://open.er-api.com/v6/latest/ILS');
                if (!response.ok) throw new Error('Chyba s√≠tƒõ');

                const data = await response.json();
                currentRates = data.rates;

                const currencies = [
                    { flag: "üá∫üá∏", code: "1 USD", val: toIls(currentRates.USD) },
                    { flag: "üá™üá∫", code: "1 EUR", val: toIls(currentRates.EUR) },
                    { flag: "üá¨üáß", code: "1 GBP", val: toIls(currentRates.GBP) },
                    { flag: "üá®üá≠", code: "1 CHF", val: toIls(currentRates.CHF) },
                    { flag: "üá®üá¶", code: "1 CAD", val: toIls(currentRates.CAD) },
                    { flag: "üá¶üá∫", code: "1 AUD", val: toIls(currentRates.AUD) },
                    { flag: "üáØüáµ", code: "100 JPY", val: (toIls(currentRates.JPY) * 100).toFixed(2) },
                    { flag: "üá®üá≥", code: "1 CNY", val: toIls(currentRates.CNY) },
                    { flag: "üáÆüá≥", code: "1 INR", val: toIls(currentRates.INR) },
                    { flag: "üá∏üá¨", code: "1 SGD", val: toIls(currentRates.SGD) }
                ];

                ratesList.innerHTML = currencies.map(c => createRateRow(c.flag, c.code, c.val)).join('');

                czkRateDiv.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <span class="text-xl">üá®üáø</span>
                            <span class="font-bold text-blue-400 text-xs tracking-tighter">P≈òEVOD NA CZK</span>
                        </div>
                        <div class="text-blue-100 font-bold">
                            1 ILS = <span class="text-xl text-white">${currentRates.CZK.toFixed(2)}</span> CZK
                        </div>
                    </div>
                `;

                document.getElementById('lastUpdated').innerText = 'Aktualizov√°no: ' + new Date().toLocaleTimeString('cs-CZ');
                resultsContainer.classList.remove('hidden');

            } catch (error) {
                if (retryCount < 5) {
                    const delay = Math.pow(2, retryCount) * 1000;
                    setTimeout(() => fetchExchangeRates(retryCount + 1), delay);
                } else {
                    errorMsg.classList.remove('hidden');
                }
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        window.onload = () => {
            fetchExchangeRates();
        };
    </script>
</body>
</html>
