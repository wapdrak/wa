<html lang="cs" dir="ltr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">

    <!-- Knihovny a styly -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- PWA Konfigurace -->
    <meta name="theme-color" content="#1f2d37">
    <link rel="apple-touch-icon" href="https://kidum.top/img/wa.jpg"> 
    <link rel="icon" type="image/jpeg" href="https://kidum.top/img/wa.jpg">
    <link rel="manifest" id="manifest">
    
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    
    <!-- Vlastní písmo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
        .slider-track { background: #374151; }
        .slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; background: #f59e0b; cursor: pointer; border-radius: 50%; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; background: #f59e0b; cursor: pointer; border-radius: 50%; }
        input[type=range]::-moz-range-thumb { width: 20px; height: 20px; background: #f59e0b; cursor: pointer; border-radius: 50%; }
    </style>

    <!-- SEO Schema.org -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Generátor hesel | WapDrak",
      "url": "https://kidum.top/hesla.html",
      "description": "Vytvořte si silné a bezpečné heslo podle vlastních kritérií.",
      "keywords": "generátor hesel, bezpečné heslo, silné heslo, generování hesel, password generator",
      "isPartOf": {
        "@type": "WebSite",
        "name": "WapDrak nástroje",
        "url": "https://kidum.top/"
      }
    }
    </script>
</head>

<body class="bg-gray-900 text-gray-200 antialiased">

    <div class="flex flex-col min-h-screen" x-data="app" x-init="init()" x-cloak>
        
        <header id="nav-placeholder"></header>

        <!-- ======================================================= -->
        <!--             OBSAH KONKRÉTNÍ STRÁNKY ZAČÍNÁ ZDE          -->
        <!-- ======================================================= -->
        <main class="flex-grow">
             <header class="w-full py-8 text-center">
                <h1 class="text-4xl sm:text-5xl font-bold text-white tracking-tight">
                    <i class="fas fa-key" style="color:#f59e0b;"></i>
                    Generátor hesel
                </h1>
                <p class="mt-4 text-lg text-gray-400 max-w-2xl mx-auto">Vytvořte si silné a bezpečné heslo podle vlastních kritérií.</p>
            </header>

            <div class="w-full max-w-2xl mx-auto p-4 sm:p-6">
                <div class="border-4 border-gray-700 rounded-3xl p-6 bg-black bg-opacity-50 space-y-6">
                    <div class="relative">
                        <input readonly :value="password" type="text" class="bg-gray-800 text-yellow-300 text-center text-lg sm:text-2xl rounded-md border-2 border-gray-600 p-3 w-full font-mono" placeholder="Zde se zobrazí heslo...">
                        <button @click="copyPassword()" title="Kopírovat heslo" class="copy-btn absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-400 hover:text-white transition">
                            <i class="fas fa-copy text-xl"></i>
                        </button>
                    </div>
                    <div x-show="copySuccess" class="copy-success text-sm text-center" x-transition>Heslo zkopírováno do schránky!</div>
                    <div class="space-y-2">
                        <div class="flex justify-between items-center text-gray-300">
                            <label for="length">Délka hesla:</label>
                            <span x-text="length" class="font-bold text-lg text-yellow-300"></span>
                        </div>
                        <input type="range" id="length" min="8" max="64" x-model="length" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                    </div>
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-left">
                        <label class="flex items-center space-x-2 p-2 bg-gray-800 rounded-md cursor-pointer hover:bg-gray-700">
                            <input type="checkbox" x-model="includeUppercase" class="form-checkbox h-5 w-5 text-yellow-500 bg-gray-700 border-gray-600 rounded focus:ring-yellow-600">
                            <span>Velká písmena</span>
                        </label>
                         <label class="flex items-center space-x-2 p-2 bg-gray-800 rounded-md cursor-pointer hover:bg-gray-700">
                            <input type="checkbox" x-model="includeLowercase" class="form-checkbox h-5 w-5 text-yellow-500 bg-gray-700 border-gray-600 rounded focus:ring-yellow-600">
                            <span>Malá písmena</span>
                        </label>
                         <label class="flex items-center space-x-2 p-2 bg-gray-800 rounded-md cursor-pointer hover:bg-gray-700">
                            <input type="checkbox" x-model="includeNumbers" class="form-checkbox h-5 w-5 text-yellow-500 bg-gray-700 border-gray-600 rounded focus:ring-yellow-600">
                            <span>Číslice</span>
                        </label>
                         <label class="flex items-center space-x-2 p-2 bg-gray-800 rounded-md cursor-pointer hover:bg-gray-700">
                            <input type="checkbox" x-model="includeSymbols" class="form-checkbox h-5 w-5 text-yellow-500 bg-gray-700 border-gray-600 rounded focus:ring-yellow-600">
                            <span>Symboly</span>
                        </label>
                    </div>
                    <button @click="generatePassword()" class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 px-4 rounded-lg transition text-xl">
                        <i class="fas fa-sync-alt mr-2"></i>Generovat heslo
                    </button>
                </div>
            </div>
        </main>
        <!-- ======================================================= -->
        <!--              OBSAH KONKRÉTNÍ STRÁNKY KONČÍ ZDE          -->
        <!-- ======================================================= -->

        <footer id="footer-placeholder"></footer>

        <!-- Modální okno pro sdílení -->
        <div x-show="isShareModalOpen" @keydown.escape.window="isShareModalOpen = false" x-transition.opacity class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
            <div @click.away="isShareModalOpen = false" x-show="isShareModalOpen" x-transition.origin.bottom class="bg-gray-800 rounded-2xl p-6 border border-gray-700 shadow-xl w-full max-w-lg">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Sdílet stránku</h3>
                    <button @click="isShareModalOpen = false" class="text-gray-400 hover:text-white text-2xl" title="Zavřít">&times;</button>
                </div>
                <div class="grid grid-cols-3 sm:grid-cols-5 gap-4">
                    <template x-for="platform in sharePlatforms" :key="platform.name">
                        <div x-show="platform.name !== 'install' || canInstall">
                             <button @click="share(platform.name)" :title="platform.title" class="flex flex-col items-center justify-center p-2 rounded-lg hover:bg-gray-700 transition-colors w-full">
                                <i :class="platform.icon + ' ' + platform.color" class="text-3xl mb-1"></i>
                                <span class="text-xs" x-text="platform.label"></span>
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
    
    <!-- UNIVERZÁLNÍ LOGIKA PRO VŠECHNY STRÁNKY -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                // --- UNIVERZÁLNÍ VLASTNOSTI ---
                isMenuOpen: false, isShareModalOpen: false, deferredPrompt: null, canInstall: false,
                sharePlatforms: [
                    { name: 'install', title: 'Instalovat aplikaci', icon: 'fas fa-download', color: 'text-sky-400', label: 'Instalovat' }, { name: 'system', title: 'Sdílet přes systém', icon: 'fas fa-share-alt', color: 'text-purple-400', label: 'Sdílet...' }, { name: 'whatsapp', title: 'Sdílet na WhatsApp', icon: 'fab fa-whatsapp', color: 'text-green-500', label: 'WhatsApp' }, { name: 'facebook', title: 'Sdílet na Facebooku', icon: 'fab fa-facebook-f', color: 'text-blue-600', label: 'Facebook' }, { name: 'twitter', title: 'Sdílet na Twitteru', icon: 'fab fa-twitter', color: 'text-blue-400', label: 'Twitter' }, { name: 'telegram', title: 'Sdílet na Telegramu', icon: 'fab fa-telegram-plane', color: 'text-blue-500', label: 'Telegram' }, { name: 'linkedin', title: 'Sdílet na LinkedIn', icon: 'fab fa-linkedin-in', color: 'text-blue-700', label: 'LinkedIn' }, { name: 'email', title: 'Sdílet e-mailem', icon: 'fas fa-envelope', color: 'text-gray-400', label: 'E-mail' }, { name: 'sms', title: 'Sdílet pomocí SMS', icon: 'fas fa-sms', color: 'text-yellow-500', label: 'SMS' }, { name: 'print', title: 'Vytisknout stránku', icon: 'fas fa-print', color: 'text-gray-400', label: 'Tisk' }, { name: 'copy', title: 'Kopírovat adresu', icon: 'fas fa-copy', color: 'text-gray-400', label: 'Kopírovat' },
                ],
                
                // --- VLASTNOSTI SPECIFICKÉ PRO TUTO STRÁNKU (HESLA) ---
                password: '',
                length: 16,
                includeUppercase: true,
                includeLowercase: true,
                includeNumbers: true,
                includeSymbols: true,
                copySuccess: false,

                // --- UNIVERZÁLNÍ METODY ---
                init() {
                    this.generateFooter();
                    window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); this.deferredPrompt = e; this.canInstall = true; });
                    this.$root.addEventListener('open-share-modal', () => { this.isShareModalOpen = true; });
                    window.addEventListener('post-nav-load-setup', () => { this.setupPWA(); });
                    if (typeof this.pageInit === 'function') { this.pageInit(); }
                },
                generateFooter() {
                    const footerPlaceholder = document.getElementById('footer-placeholder');
                    if (footerPlaceholder) {
                        footerPlaceholder.innerHTML = `<div class="w-full p-4 text-center text-gray-400 mt-8"><div class="flex justify-center items-center mb-4"><button @click="$dispatch('open-share-modal')" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center" title="Sdílet tuto stránku"><i class="fas fa-share-alt mr-2"></i> Sdílet</button></div><p class="text-sm">&copy; ${new Date().getFullYear()} <a href="https://github.com/wapdrak" target="_blank" rel="noopener noreferrer" class="underline hover:text-white" title="Přejít na WapDrak na GitHubu">WapDrak</a>. Všechna práva vyhrazena.</p></div>`;
                    }
                },
                setupPWA() {
                    if ('serviceWorker' in navigator && typeof navLinks !== 'undefined') {
                        const manifest = {"name": "WapDrak Nástroje","short_name": "WapDrak","start_url": ".","display": "standalone","background_color": "#111827","theme_color": "#1f2d37","description": "Sada bezplatných online nástrojů.","icons": [{"src": "https://kidum.top/img/wa.jpg","sizes": "192x192","type": "image/jpeg"},{"src": "https://kidum.top/img/wa.jpg","sizes": "512x512","type": "image/jpeg"}]};
                        const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
                        document.getElementById('manifest').href = URL.createObjectURL(manifestBlob);
                        const urlsToCache = navLinks.map(link => link.href);
                        urlsToCache.push('js/nav.js');
                        const serviceWorkerCode = `const CACHE_NAME = 'wapdrak-nastroje-v16'; const urlsToCache = ${JSON.stringify(urlsToCache)}; self.addEventListener('install', e => e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(urlsToCache.map(url => new Request(url, {cache: 'reload'})))))); self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request)))); self.addEventListener('activate', e => { const c=[CACHE_NAME]; e.waitUntil(caches.keys().then(n => Promise.all(n.map(n => {-1===c.indexOf(n)&&caches.delete(n)})))); });`;
                        const swBlob = new Blob([serviceWorkerCode], {type: 'application/javascript'});
                        navigator.serviceWorker.register(URL.createObjectURL(swBlob)).then(r => console.log('ServiceWorker registrován:', r)).catch(e => console.log('Registrace ServiceWorker selhala:', e));
                    }
                },
                async share(platform) {
                    const url = window.location.href; const title = document.title;
                    if (platform === 'install') { this.installPWA(); return; }
                    if (platform === 'system' && navigator.share) { try { await navigator.share({ title, url }); return; } catch (err) { console.error('Chyba při systémovém sdílení:', err); } }
                    let shareUrl = '';
                    switch (platform) {
                        case 'whatsapp': shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(title)}%0A${encodeURIComponent(url)}`; break;
                        case 'facebook': shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`; break;
                        case 'twitter': shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`; break;
                        case 'telegram': shareUrl = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`; break;
                        case 'linkedin': shareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`; break;
                        case 'email': shareUrl = `mailto:?subject=${encodeURIComponent(title)}&body=Doporučuji:%0A%0A${encodeURIComponent(url)}`; break;
                        case 'sms': shareUrl = `sms:?&body=${encodeURIComponent(title)}%0A${encodeURIComponent(url)}`; break;
                        case 'print': window.print(); return;
                        case 'copy': navigator.clipboard.writeText(url).then(() => alert('Odkaz zkopírován do schránky!')); return;
                    }
                    if (shareUrl) { window.open(shareUrl, '_blank', 'width=600,height=400'); }
                },
                async installPWA() {
                    if (!this.deferredPrompt) { alert('Aplikaci nelze momentálně nainstalovat.'); return; }
                    this.deferredPrompt.prompt(); await this.deferredPrompt.userChoice; this.deferredPrompt = null; this.canInstall = false; this.isShareModalOpen = false;
                },
                
                // --- METODY SPECIFICKÉ PRO TUTO STRÁNKU (HESLA) ---
                pageInit() {
                    this.generatePassword(); 
                },
                generatePassword() {
                    const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                    const lower = 'abcdefghijklmnopqrstuvwxyz';
                    const numbers = '0123456789';
                    const symbols = '!@#$%^&*()_+~`|}{[]:;?><,./-=';
                    let charset = '';
                    let requiredChars = [];
                    if (this.includeUppercase) { charset += upper; requiredChars.push(upper[Math.floor(Math.random() * upper.length)]); }
                    if (this.includeLowercase) { charset += lower; requiredChars.push(lower[Math.floor(Math.random() * lower.length)]); }
                    if (this.includeNumbers) { charset += numbers; requiredChars.push(numbers[Math.floor(Math.random() * numbers.length)]); }
                    if (this.includeSymbols) { charset += symbols; requiredChars.push(symbols[Math.floor(Math.random() * symbols.length)]); }
                    if (charset === '') {
                        this.password = 'Vyberte alespoň jednu sadu znaků!';
                        return;
                    }
                    let generatedPassword = requiredChars.join('');
                    for (let i = requiredChars.length; i < this.length; i++) {
                        generatedPassword += charset[Math.floor(Math.random() * charset.length)];
                    }
                    this.password = generatedPassword.split('').sort(() => 0.5 - Math.random()).join('');
                },
                copyPassword() {
                    if (!this.password || this.password.startsWith('Vyberte')) return;
                    navigator.clipboard.writeText(this.password).then(() => {
                        this.copySuccess = true;
                        setTimeout(() => { this.copySuccess = false; }, 2000);
                    });
                }
            }));
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof generateNav === 'function') {
                generateNav();
            }
        });
    </script>
    
    <script src="https://kidum.top/js/nav.js" defer></script>
</body>
</html>
