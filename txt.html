<!DOCTYPE html>
<html lang="cs" dir="ltr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WapDrak | Textové editory</title>
    <meta name="description" content="Online Markdown editor s živým náhledem a převodem do HTML. Pište, formátujte a exportujte svůj text snadno.">
    <meta name="keywords" content="markdown editor, textový editor, html editor, převod markdown na html, online editor">

    <!-- Knihovny a styly -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- PWA Konfigurace -->
    <meta name="theme-color" content="#1f2d37">
    <link rel="apple-touch-icon" href="https://kidum.top/img/wa.jpg">

    <link rel="manifest" id="manifest">

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
        .markdown-preview { min-height: 460px; }
        .markdown-preview:focus { outline: none; box-shadow: 0 0 0 2px #a78bfa; }
        .markdown-preview h1, .markdown-preview h2, .markdown-preview h3 { border-bottom: 1px solid #4b5563; padding-bottom: 0.3em; margin-top: 1.5em; margin-bottom: 1em; }
        .markdown-preview h1 { font-size: 2em; }
        .markdown-preview h2 { font-size: 1.5em; }
        .markdown-preview h3 { font-size: 1.25em; }
        .markdown-preview p { margin-bottom: 1em; }
        .markdown-preview a { color: #60a5fa; text-decoration: underline; }
        .markdown-preview ul, .markdown-preview ol { margin-left: 2em; margin-bottom: 1em; list-style-position: inside; }
        .markdown-preview ul { list-style-type: disc; }
        .markdown-preview ol { list-style-type: decimal; }
        .markdown-preview code { background-color: #1f2937; padding: 0.2em 0.4em; border-radius: 3px; font-family: monospace; }
        .markdown-preview pre { background-color: #1f2937; padding: 1em; border-radius: 6px; overflow-x: auto; margin-bottom: 1em; }
        .markdown-preview pre code { padding: 0; background-color: transparent; }
        .markdown-preview blockquote { border-left: 4px solid #4b5563; padding-left: 1em; margin-left: 0; color: #9ca3af; }
        .markdown-preview table { border-collapse: collapse; width: 100%; margin-bottom: 1em; }
        .markdown-preview th, .markdown-preview td { border: 1px solid #4b5563; padding: 0.5em; }
        .markdown-preview th { background-color: #374151; }
    </style>

<body class="bg-gray-900 text-gray-200 antialiased">

    <!-- Hlavní kontejner aplikace s Alpine.js -->
    <div class="flex flex-col min-h-screen" x-data="app" x-init="init()" x-cloak>
        
        <header id="nav-placeholder"></header>

        <!-- ======================================================= -->
        <!--             OBSAH KONKRÉTNÍ STRÁNKY ZAČÍNÁ ZDE          -->
        <!-- ======================================================= -->
        <main class="w-full max-w-6xl mx-auto flex-grow p-1 sm:p-2">
            <header class="w-full p-4 text-center">
                <h1 class="text-2xl sm:text-4xl font-bold">
                    <i class="fas fa-file-alt" style="color:#60a5fa;"></i>
                    Textové editory
                </h1>
            </header>
            <div class="text-center border-4 border-gray-700 rounded-3xl p-4 sm:p-6 bg-black bg-opacity-70 text-white">
                
                <!-- Přepínač editorů -->
                <div class="mb-4 border-b border-gray-700">
                    <nav class="flex flex-wrap -mb-px space-x-4" aria-label="Tabs">
                        <button @click="activeTab = 'markdown'" :class="{ 'border-purple-400 text-purple-400': activeTab === 'markdown', 'border-transparent text-gray-400 hover:text-white hover:border-gray-500': activeTab !== 'markdown' }" class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm transition">
                            Markdown Editor
                        </button>
                        <button @click="activeTab = 'html'" :class="{ 'border-purple-400 text-purple-400': activeTab === 'html', 'border-transparent text-gray-400 hover:text-white hover:border-gray-500': activeTab !== 'html' }" class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm transition">
                            HTML Kód
                        </button>
                        <button @click="activeTab = 'blogger'" :class="{ 'border-purple-400 text-purple-400': activeTab === 'blogger', 'border-transparent text-gray-400 hover:text-white hover:border-gray-500': activeTab !== 'blogger' }" class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm transition">
                            Kód pro Blogger
                        </button>
                    </nav>
                </div>

                <!-- Markdown Editor -->
                <div x-show="activeTab === 'markdown'" x-transition>
                    <div class="flex justify-between items-center mb-2">
                        <div class="bg-gray-800 p-1 rounded-lg flex space-x-1">
                            <button @click="markdownView = 'preview'" :class="{'bg-purple-600 text-white': markdownView === 'preview', 'bg-gray-700 text-gray-400 hover:bg-gray-600': markdownView !== 'preview'}" class="px-3 py-1 text-sm font-medium rounded-md transition">Editor</button>
                            <button @click="markdownView = 'editor'" :class="{'bg-purple-600 text-white': markdownView === 'editor', 'bg-gray-700 text-gray-400 hover:bg-gray-600': markdownView !== 'editor'}" class="px-3 py-1 text-sm font-medium rounded-md transition">Náhled</button>
                        </div>
                        <button @click="downloadMD()" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-1 px-3 rounded-lg transition text-sm">
                            <i class="fas fa-download mr-2"></i>Stáhnout .md
                        </button>
                    </div>

                    <div class="flex flex-wrap items-center gap-x-2 bg-gray-800 p-2 rounded-t-md border-b-2 border-gray-700">
                        <button @mousedown.prevent @click="formatText('bold')" title="Tučné" class="px-2 py-1 hover:bg-gray-700 rounded"><i class="fas fa-bold"></i></button>
                        <button @mousedown.prevent @click="formatText('italic')" title="Kurzíva" class="px-2 py-1 hover:bg-gray-700 rounded"><i class="fas fa-italic"></i></button>
                        <button @mousedown.prevent @click="formatText('strike')" title="Přeškrtnuté" class="px-2 py-1 hover:bg-gray-700 rounded"><i class="fas fa-strikethrough"></i></button>
                        <button @mousedown.prevent @click="formatText('code')" title="Kód" class="px-2 py-1 hover:bg-gray-700 rounded"><i class="fas fa-code"></i></button>
                        <button @mousedown.prevent @click="formatText('link')" title="Odkaz" class="px-2 py-1 hover:bg-gray-700 rounded"><i class="fas fa-link"></i></button>
                        <button @mousedown.prevent @click="formatText('h1')" title="Nadpis 1" class="px-2 py-1 hover:bg-gray-700 rounded font-bold">H1</button>
                        <button @mousedown.prevent @click="formatText('h2')" title="Nadpis 2" class="px-2 py-1 hover:bg-gray-700 rounded font-bold">H2</button>
                        <button @mousedown.prevent @click="formatText('ul')" title="Seznam s odrážkami" class="px-2 py-1 hover:bg-gray-700 rounded"><i class="fas fa-list-ul"></i></button>
                        <button @mousedown.prevent @click="formatText('ol')" title="Číslovaný seznam" class="px-2 py-1 hover:bg-gray-700 rounded"><i class="fas fa-list-ol"></i></button>
                        <button @mousedown.prevent @click="formatText('quote')" title="Citace" class="px-2 py-1 hover:bg-gray-700 rounded"><i class="fas fa-quote-left"></i></button>
                        <button @mousedown.prevent @click="formatText('hr')" title="Horizontální čára" class="px-2 py-1 hover:bg-gray-700 rounded"><i class="fas fa-minus"></i></button>
                    </div>

                    <textarea x-show="markdownView === 'editor'" id="markdown-editor" x-model="text" class="bg-gray-800 text-yellow-300 text-left text-base rounded-b-md border-2 border-t-0 border-gray-600 p-3 w-full font-mono" rows="16" placeholder="Napište svůj Markdown zde..."></textarea>
                    
                    <div x-show="markdownView === 'preview'" id="markdown-preview" 
                         @input="updateMarkdownFromPreview($event)" 
                         contenteditable="true" 
                         class="markdown-preview bg-gray-800 text-left text-base rounded-b-md border-2 border-t-0 border-gray-600 p-3 w-full overflow-y-auto"></div>
                </div>

                <!-- HTML Editor -->
                <div x-show="activeTab === 'html'" x-transition>
                     <textarea readonly :value="fullHTML" class="bg-gray-800 text-yellow-300 text-left text-base rounded-md border-2 border-gray-600 p-3 w-full font-mono" rows="18"></textarea>
                </div>

                <!-- Blogger Editor -->
                <div x-show="activeTab === 'blogger'" x-transition>
                     <textarea readonly :value="bloggerHTML" class="bg-gray-800 text-yellow-300 text-left text-base rounded-md border-2 border-gray-600 p-3 w-full font-mono" rows="18"></textarea>
                </div>
            </div>
        </main>
        <!-- ======================================================= -->
        <!--              OBSAH KONKRÉTNÍ STRÁNKY KONČÍ ZDE          -->
        <!-- ======================================================= -->

        <footer id="footer-placeholder"></footer>

        <!-- Modální okno pro sdílení -->
        <div x-show="isShareModalOpen" @keydown.escape.window="isShareModalOpen = false" x-transition.opacity class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
            <div @click.away="isShareModalOpen = false" x-show="isShareModalOpen" x-transition.origin.bottom class="bg-gray-800 rounded-2xl p-6 border border-gray-700 shadow-xl w-full max-w-lg">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Sdílet stránku</h3>
                    <button @click="isShareModalOpen = false" class="text-gray-400 hover:text-white text-2xl" title="Zavřít">&times;</button>
                </div>
                <div class="grid grid-cols-3 sm:grid-cols-5 gap-4">
                    <template x-for="platform in sharePlatforms" :key="platform.name">
                        <div x-show="platform.name !== 'install' || canInstall">
                             <button @click="share(platform.name)" :title="platform.title" class="flex flex-col items-center justify-center p-2 rounded-lg hover:bg-gray-700 transition-colors w-full">
                                <i :class="platform.icon + ' ' + platform.color" class="text-3xl mb-1"></i>
                                <span class="text-xs" x-text="platform.label"></span>
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
    
    <!-- UNIVERZÁLNÍ LOGIKA PRO VŠECHNY STRÁNKY -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                // --- Start: Společná část pro všechny stránky ---
                isMenuOpen: false,
                isShareModalOpen: false,
                deferredPrompt: null,
                canInstall: false,
                sharePlatforms: [
                    { name: 'install', title: 'Instalovat aplikaci', icon: 'fas fa-download', color: 'text-sky-400', label: 'Instalovat' }, { name: 'system', title: 'Sdílet přes systém', icon: 'fas fa-share-alt', color: 'text-purple-400', label: 'Sdílet...' }, { name: 'whatsapp', title: 'Sdílet na WhatsApp', icon: 'fab fa-whatsapp', color: 'text-green-500', label: 'WhatsApp' }, { name: 'facebook', title: 'Sdílet na Facebooku', icon: 'fab fa-facebook-f', color: 'text-blue-600', label: 'Facebook' }, { name: 'twitter', title: 'Sdílet na Twitteru', icon: 'fab fa-twitter', color: 'text-blue-400', label: 'Twitter' }, { name: 'telegram', title: 'Sdílet na Telegramu', icon: 'fab fa-telegram-plane', color: 'text-blue-500', label: 'Telegram' }, { name: 'linkedin', title: 'Sdílet na LinkedIn', icon: 'fab fa-linkedin-in', color: 'text-blue-700', label: 'LinkedIn' }, { name: 'email', title: 'Sdílet e-mailem', icon: 'fas fa-envelope', color: 'text-gray-400', label: 'E-mail' }, { name: 'sms', title: 'Sdílet pomocí SMS', icon: 'fas fa-sms', color: 'text-yellow-500', label: 'SMS' }, { name: 'print', title: 'Vytisknout stránku', icon: 'fas fa-print', color: 'text-gray-400', label: 'Tisk' }, { name: 'copy', title: 'Kopírovat adresu', icon: 'fas fa-copy', color: 'text-gray-400', label: 'Kopírovat' },
                ],
                
                init() {
                    this.generateFooter();
                    window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); this.deferredPrompt = e; this.canInstall = true; });
                    this.$root.addEventListener('open-share-modal', () => { this.isShareModalOpen = true; });
                    window.addEventListener('post-nav-load-setup', () => this.setupPWA());
                    if (typeof this.pageInit === 'function') this.pageInit();
                },

                generateFooter() {
                    const footerPlaceholder = document.getElementById('footer-placeholder');
                    if (footerPlaceholder) {
                        footerPlaceholder.innerHTML = `<div class="w-full p-4 text-center text-gray-400 mt-8"><div class="flex justify-center items-center mb-4"><button @click="$dispatch('open-share-modal')" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center" title="Sdílet tuto stránku"><i class="fas fa-share-alt mr-2"></i> Sdílet</button></div><p class="text-sm">&copy; ${new Date().getFullYear()} <a href="https://github.com/wapdrak" target="_blank" rel="noopener noreferrer" class="underline hover:text-white" title="Přejít na WapDrak na GitHubu">WapDrak</a>. Všechna práva vyhrazena.</p></div>`;
                    }
                },
                setupPWA() {
                    if ('serviceWorker' in navigator && typeof navLinks !== 'undefined') {
                        const manifest = { "name": "WapDrak Nástroje", "short_name": "WapDrak", "start_url": ".", "display": "standalone", "background_color": "#111827", "theme_color": "#1f2d37", "description": "Sada bezplatných online nástrojů.", "icons": [{ "src": "https://kidum.top/img/wa.jpg", "sizes": "192x192", "type": "image/jpeg" }, { "src": "https://kidum.top/img/wa.jpg", "sizes": "512x512", "type": "image/jpeg" }] };
                        const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
                        document.getElementById('manifest').href = URL.createObjectURL(manifestBlob);
                        const urlsToCache = navLinks.map(link => link.href); urlsToCache.push('js/nav.js');
                        const serviceWorkerCode = `const CACHE_NAME = 'wapdrak-nastroje-v16'; const urlsToCache = ${JSON.stringify(urlsToCache)}; self.addEventListener('install', e => e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(urlsToCache.map(url => new Request(url, {cache: 'reload'})))))); self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request)))); self.addEventListener('activate', event => { const cacheWhitelist = [CACHE_NAME]; event.waitUntil(caches.keys().then(cacheNames => Promise.all(cacheNames.map(cacheName => { if (cacheWhitelist.indexOf(cacheName) === -1) return caches.delete(cacheName); })))); });`;
                        const swBlob = new Blob([serviceWorkerCode], { type: 'application/javascript' });
                        navigator.serviceWorker.register(URL.createObjectURL(swBlob)).then(reg => console.log('SW reg:', reg)).catch(err => console.log('SW reg error:', err));
                    }
                },
                async share(platform) {
                    const url = window.location.href; const title = document.title;
                    if (platform === 'install') { this.installPWA(); return; }
                    if (platform === 'system' && navigator.share) { try { await navigator.share({ title, url }); return; } catch (err) { console.error('Share error:', err); } }
                    let shareUrl = '';
                    switch (platform) {
                        case 'whatsapp': shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(title)}%0A${encodeURIComponent(url)}`; break;
                        case 'facebook': shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`; break;
                        case 'twitter': shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`; break;
                        case 'telegram': shareUrl = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`; break;
                        case 'linkedin': shareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`; break;
                        case 'email': shareUrl = `mailto:?subject=${encodeURIComponent(title)}&body=Doporučuji:%0A%0A${encodeURIComponent(url)}`; break;
                        case 'sms': shareUrl = `sms:?&body=${encodeURIComponent(title)}%0A${encodeURIComponent(url)}`; break;
                        case 'print': window.print(); return;
                        case 'copy': navigator.clipboard.writeText(url).then(() => alert('Odkaz zkopírován do schránky!')); return;
                    }
                    if (shareUrl) { window.open(shareUrl, '_blank', 'width=600,height=400'); }
                },
                async installPWA() {
                    if (!this.deferredPrompt) { alert('Aplikaci nelze momentálně nainstalovat.'); return; }
                    this.deferredPrompt.prompt(); await this.deferredPrompt.userChoice; this.deferredPrompt = null; this.canInstall = false; this.isShareModalOpen = false;
                },
                // --- Konec: Společná část pro všechny stránky ---

                // --- Start: Specifická část pro tuto stránku ---
                activeTab: 'markdown',
                markdownView: 'preview',
                text: '',
                isUpdating: false,
                turndownService: null,

                pageInit() {
                    this.text = localStorage.getItem('editor_text') || '# Ahoj!\n\nToto je tvůj nový editor.';
                    this.turndownService = new TurndownService();
                    
                    this.$watch('text', (newText) => {
                        localStorage.setItem('editor_text', newText);
                        if (this.isUpdating) return;
                        if (this.markdownView === 'preview') {
                            document.getElementById('markdown-preview').innerHTML = this.renderedMarkdown;
                        }
                    });

                    this.$watch('markdownView', (newView) => {
                        if (newView === 'preview') {
                            this.$nextTick(() => { document.getElementById('markdown-preview').innerHTML = this.renderedMarkdown; });
                        }
                    });

                    this.$nextTick(() => {
                        if (this.markdownView === 'preview') {
                            document.getElementById('markdown-preview').innerHTML = this.renderedMarkdown;
                        }
                    });
                },
                get renderedMarkdown() { return marked.parse(this.text); },
                get bloggerHTML() {
                    const cleanDiv = document.createElement('div');
                    cleanDiv.innerHTML = this.renderedMarkdown;
                    cleanDiv.querySelectorAll('[class]').forEach(el => el.removeAttribute('class'));
                    return cleanDiv.innerHTML;
                },
                get fullHTML() {
                    const styles = `<style>body{font-family:sans-serif;line-height:1.6}h1,h2,h3{border-bottom:1px solid #ccc;padding-bottom:.3em}h1{font-size:2em}h2{font-size:1.5em}h3{font-size:1.25em}a{color:#0366d6}code{background-color:#f6f8fa;padding:.2em .4em;border-radius:3px}pre{background-color:#f6f8fa;padding:1em;border-radius:6px;overflow-x:auto}blockquote{border-left:4px solid #dfe2e5;padding-left:1em;color:#6a737d}table{border-collapse:collapse}th,td{border:1px solid #dfe2e5;padding:.5em}th{background-color:#f6f8fa}</style>`;
                    return `<!DOCTYPE html>\n<html lang="cs">\n<head>\n  <meta charset="UTF-8">\n  <title>Dokument</title>\n  ${styles}\n</head>\n<body>\n${this.renderedMarkdown}\n</body>\n</html>`;
                },
                updateMarkdownFromPreview(event) {
                    this.isUpdating = true;
                    this.text = this.turndownService.turndown(event.target.innerHTML);
                    this.$nextTick(() => { this.isUpdating = false; });
                },
                formatText(type) {
                    if (this.markdownView === 'preview') {
                        let command = '', value = null;
                        switch (type) {
                            case 'bold': command = 'bold'; break; case 'italic': command = 'italic'; break; case 'strike': command = 'strikeThrough'; break;
                            case 'h1': command = 'formatBlock'; value = '<h1>'; break; case 'h2': command = 'formatBlock'; value = '<h2>'; break;
                            case 'ul': command = 'insertUnorderedList'; break; case 'ol': command = 'insertOrderedList'; break;
                            case 'quote': command = 'formatBlock'; value = '<blockquote>'; break; case 'hr': command = 'insertHorizontalRule'; break;
                            case 'link': const url = prompt('Zadejte URL:', 'https://'); if (url) document.execCommand('createLink', false, url); break;
                            case 'code': document.execCommand('formatBlock', false, 'pre'); break;
                        }
                        if (command) document.execCommand(command, false, value);
                        document.getElementById('markdown-preview').dispatchEvent(new Event('input', { bubbles: true }));
                        return;
                    }

                    const editor = document.getElementById('markdown-editor');
                    const start = editor.selectionStart, end = editor.selectionEnd;
                    const selected = this.text.substring(start, end);
                    let prefix = '', suffix = '', replacement = '';

                    switch (type) {
                        case 'bold': prefix = '**'; suffix = '**'; break; case 'italic': prefix = '*'; suffix = '*'; break; case 'strike': prefix = '~~'; suffix = '~~'; break;
                        case 'link': const url = prompt('Zadejte URL:', 'https://'); if (!url) return; prefix = '['; suffix = `](${url})`; break;
                        case 'h1': prefix = '# '; break; case 'h2': prefix = '## '; break;
                        case 'hr': replacement = (start > 0 ? '\n\n' : '') + '---\n\n'; break;
                        case 'code': replacement = selected.includes('\n') ? `\`\`\`\n${selected}\n\`\`\`` : `\`${selected}\``; break;
                        case 'ul': replacement = selected.split('\n').map(l => `* ${l}`).join('\n'); break;
                        case 'ol': replacement = selected.split('\n').map((l, i) => `${i + 1}. ${l}`).join('\n'); break;
                        case 'quote': replacement = selected.split('\n').map(l => `> ${l}`).join('\n'); break;
                    }
                    if (replacement) { this.text = this.text.substring(0, start) + replacement + this.text.substring(end); }
                    else { this.text = this.text.substring(0, start) + prefix + selected + suffix + this.text.substring(end); }
                    this.$nextTick(() => { editor.focus(); if (replacement) editor.setSelectionRange(start + replacement.length, start + replacement.length); else if (selected.length > 0) editor.setSelectionRange(start + prefix.length, start + prefix.length + selected.length); else editor.setSelectionRange(start + prefix.length, start + prefix.length); });
                },
                downloadMD() {
                    const blob = new Blob([this.text], { type: 'text/markdown' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a'); a.href = url; a.download = 'dokument.md';
                    document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
                },
                // --- Konec: Specifická část pro tuto stránku ---
            }));
        });

        // Spuštění generování navigace po načtení DOMu
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof generateNav === 'function') {
                generateNav();
            }
