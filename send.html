<!DOCTYPE html>
<html lang="cs" dir="ltr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WapDrak | Odesílač zpráv</title>
    <meta name="description" content="Pošlete zprávu na WhatsApp, Viber, Telegram nebo SMS bez nutnosti ukládat telefonní číslo do vašich kontaktů.">
    <meta name="keywords" content="odesílač zpráv, whatsapp bez uložení, telegram bez kontaktu, přímá zpráva, viber">
    <meta name="author" content="WapDrak">

    <!-- Knihovny a styly -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- PWA Konfigurace -->
    <meta name="theme-color" content="#1f2d37">
    <link rel="apple-touch-icon" href="https://kidum.top/img/wa.jpg"> 
    <link rel="icon" type="image/jpeg" href="https://kidum.top/img/wa.jpg">
    <link rel="manifest" id="manifest">
    
    <!-- Alpine.js (defer je klíčový pro správné načtení) -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    
    <!-- Vlastní písmo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Styly specifické pro tuto stránku -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/20.3.0/css/intlTelInput.css" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
        .iti { direction: ltr; width: 100%; }
        #phone { text-align: left; }
        .iti__country-list { background-color: #1f2937; border-color: #4b5563; }
        .iti__country, .iti__search-input { direction: ltr; text-align: left; }
        .iti__country { color: #d1d5db; }
        .iti__country:hover { background-color: #374151; }
        .iti__dial-code { color: #9ca3af; }
        .iti__search-input { background-color: #374151; color: #d1d5db; border-color: #4b5563; }
        .iti__tel-input {
            background-color: #111827; color: #facc15; border: 2px solid #4b5563;
            border-radius: 0.5rem; padding: 0.75rem; width: 100%;
        }
        .iti--invalid .iti__tel-input { border-color: #f87171 !important; }
        .iti--valid .iti__tel-input { border-color: #4ade80 !important; }
        .validation-icon-container { direction: ltr; }
        .validation-icon-container.invalid:after { content: "✘"; color: #f87171; font-size: 1.5rem; vertical-align: middle; }
        .validation-icon-container.valid:after { content: "✔"; color: #4ade80; font-size: 1.5rem; vertical-align: middle; }
    </style>

    <!-- SEO Schema.org -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Odesílač zpráv | WapDrak",
      "url": "https://kidum.top/send.html",
      "description": "Pošlete zprávu na WhatsApp, Viber, Telegram nebo SMS bez nutnosti ukládat telefonní číslo do vašich kontaktů.",
      "keywords": "odesílač zpráv, whatsapp bez uložení, telegram bez kontaktu, přímá zpráva, viber",
      "isPartOf": {
        "@type": "WebSite",
        "name": "WapDrak nástroje",
        "url": "https://kidum.top/"
      }
    }
    </script>
</head>

<body class="bg-gray-900 text-gray-200 antialiased">

    <!-- Hlavní kontejner aplikace s Alpine.js -->
    <div class="flex flex-col min-h-screen" x-data="app" x-init="init()" x-cloak>
        
        <header id="nav-placeholder"></header>

        <!-- ======================================================= -->
        <!--             OBSAH KONKRÉTNÍ STRÁNKY ZAČÍNÁ ZDE          -->
        <!-- ======================================================= -->
        <main class="w-full max-w-2xl mx-auto flex-grow p-1 sm:p-2">
            <header class="w-full p-4 text-center">
                <h1 class="text-2xl sm:text-4xl font-bold">
                    Odesílač zpráv<br>
                    <i class="fab fa-whatsapp text-green-500"></i>
                    <i class="fab fa-viber" style="color:#7360F2;"></i>
                    <i class="fab fa-telegram-plane text-sky-500"></i>
                    <i class="fa-solid fa-comment-sms text-yellow-400"></i>
                </h1>
            </header>
            <div class="text-center border-4 border-gray-700 rounded-3xl p-4 sm:p-6 bg-black bg-opacity-70 text-white">
                <section>
                    <h2 class="text-base sm:text-lg text-gray-300 mt-2">
                        Pošlete zprávu na jakékoliv číslo nebo uživatelské jméno bez ukládání do kontaktů.
                    </h2>
                    <form id="contact-form" class="m-1" @submit.prevent>
                        <div class="my-4">
                            <div class="flex items-center gap-2">
                                <div class="flex-grow">
                                    <input id="phone" type="tel" @input="validateNumber" placeholder="Telefonní číslo" title="Zadejte telefonní číslo včetně předvolby">
                                </div>
                                <span id="validation-icon" class="validation-icon-container" title="Stav platnosti čísla"></span>
                            </div>
                            <button type="button" @click="selectContact()" x-show="contactPickerSupported" class="flex items-center justify-center gap-2 mx-auto text-white bg-gray-700 hover:bg-gray-600 rounded-lg py-2 px-3 w-full text-base sm:text-lg mt-4 transition" title="Vybrat z kontaktů"><i class="fas fa-address-book"></i> Vybrat z kontaktů</button>
                            <div x-show="contactApiError" x-text="contactApiError" class="text-red-500 bg-red-900 bg-opacity-50 rounded-lg p-2 mt-2 text-sm" x-transition></div>
                            <textarea name="t" id="text" x-model="message" class="bg-gray-800 text-white placeholder-gray-400 rounded-lg p-3 border-2 border-gray-600 w-full max-w-md mx-auto mt-4" rows="4" placeholder="Obsah zprávy..." title="Obsah zprávy (pro WhatsApp, Telegram, SMS)"></textarea>
                            <div class="mt-4 grid grid-cols-2 sm:grid-cols-3 gap-2">
                                <button type="button" @click="handleAction('whatsapp')" class="flex items-center justify-center gap-2 mx-auto text-white bg-green-600 hover:bg-green-700 rounded-lg py-2 px-3 w-full text-base sm:text-lg transition" title="Odeslat přes WhatsApp"><i class="fab fa-whatsapp"></i> WhatsApp</button>
                                <button type="button" @click="handleAction('viber')" class="flex items-center justify-center gap-2 mx-auto text-white bg-purple-600 hover:bg-purple-700 rounded-lg py-2 px-3 w-full text-base sm:text-lg transition" title="Otevřít ve Viberu"><i class="fab fa-viber"></i> Viber</button>
                                <button type="button" @click="handleAction('signal')" class="flex items-center justify-center gap-2 mx-auto text-white bg-blue-600 hover:bg-blue-700 rounded-lg py-2 px-3 w-full text-base sm:text-lg transition" title="Otevřít v Signalu"><i class="fa-brands fa-signal-messenger"></i> Signal</button>
                                <button type="button" @click="handleAction('sms')" class="flex items-center justify-center gap-2 mx-auto text-white bg-yellow-500 hover:bg-yellow-600 rounded-lg py-2 px-3 w-full text-base sm:text-lg transition" title="Odeslat jako SMS"><i class="fa-solid fa-comment-sms"></i> Zpráva</button>
                                <button type="button" @click="handleAction('tel')" class="flex items-center justify-center gap-2 mx-auto text-white bg-gray-600 hover:bg-gray-700 rounded-lg py-2 px-3 w-full text-base sm:text-lg col-span-2 sm:col-span-1 transition" title="Zavolat"><i class="fas fa-phone"></i> Zavolat</button>
                            </div>
                        </div>
                        <div class="my-6 text-xl sm:text-2xl font-bold text-gray-400">nebo</div>
                        <div class="my-4">
                             <input id="username" type="text" x-model="username" placeholder="Uživatelské jméno..." title="Zadejte uživatelské jméno pro Telegram, Messenger nebo Signal" class="bg-gray-800 text-yellow-300 rounded-md border-2 border-gray-600 p-2 text-center w-full">
                            <div class="mt-4 grid grid-cols-3 gap-2">
                                <button type="button" @click="handleAction('telegram')" class="flex items-center justify-center gap-2 mx-auto text-white bg-sky-600 hover:bg-sky-700 rounded-lg py-2 px-3 w-full text-base sm:text-lg transition" title="Odeslat přes Telegram"><i class="fab fa-telegram-plane"></i> Telegram</button>
                                <button type="button" @click="handleAction('messenger')" class="flex items-center justify-center gap-2 mx-auto text-white bg-blue-500 hover:bg-blue-600 rounded-lg py-2 px-3 w-full text-base sm:text-lg transition" title="Odeslat přes Messenger"><i class="fab fa-facebook-messenger"></i> Messenger</button>
                                <button type="button" @click="handleAction('signal-user')" class="flex items-center justify-center gap-2 mx-auto text-white bg-blue-600 hover:bg-blue-700 rounded-lg py-2 px-3 w-full text-base sm:text-lg transition" title="Otevřít v Signalu"><i class="fa-brands fa-signal-messenger"></i> Signal</button>
                            </div>
                        </div>
                        <hr class="my-6 border-gray-600">
                        <button type="button" @click="resetForm" class="mx-auto text-white bg-red-600 hover:bg-red-700 rounded-lg p-2 cursor-pointer w-full text-lg transition" title="Resetovat formulář"><i class="fas fa-sync-alt mr-2"></i> Resetovat</button>
                    </form>
                </section>
            </div>
        </main>
        <!-- ======================================================= -->
        <!--              OBSAH KONKRÉTNÍ STRÁNKY KONČÍ ZDE          -->
        <!-- ======================================================= -->

        <footer id="footer-placeholder"></footer>

        <!-- Modální okno pro sdílení -->
        <div x-show="isShareModalOpen" @keydown.escape.window="isShareModalOpen = false" x-transition.opacity class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
            <div @click.away="isShareModalOpen = false" x-show="isShareModalOpen" x-transition.origin.bottom class="bg-gray-800 rounded-2xl p-6 border border-gray-700 shadow-xl w-full max-w-lg">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Sdílet stránku</h3>
                    <button @click="isShareModalOpen = false" class="text-gray-400 hover:text-white text-2xl" title="Zavřít">&times;</button>
                </div>
                <div class="grid grid-cols-3 sm:grid-cols-5 gap-4">
                    <template x-for="platform in sharePlatforms" :key="platform.name">
                        <div x-show="platform.name !== 'install' || canInstall">
                             <button @click="share(platform.name)" :title="platform.title" class="flex flex-col items-center justify-center p-2 rounded-lg hover:bg-gray-700 transition-colors w-full">
                                <i :class="platform.icon + ' ' + platform.color" class="text-3xl mb-1"></i>
                                <span class="text-xs" x-text="platform.label"></span>
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Skripty specifické pro tuto stránku -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/20.3.0/js/intlTelInput.min.js"></script>

    <!-- UNIVERZÁLNÍ LOGIKA PRO VŠECHNY STRÁNKY -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                // --- Start: Společná část pro všechny stránky ---
                isMenuOpen: false,
                isShareModalOpen: false,
                deferredPrompt: null,
                canInstall: false,
                sharePlatforms: [
                    { name: 'install', title: 'Instalovat aplikaci', icon: 'fas fa-download', color: 'text-sky-400', label: 'Instalovat' },
                    { name: 'system', title: 'Sdílet přes systém', icon: 'fas fa-share-alt', color: 'text-purple-400', label: 'Sdílet...' },
                    { name: 'whatsapp', title: 'Sdílet na WhatsApp', icon: 'fab fa-whatsapp', color: 'text-green-500', label: 'WhatsApp' },
                    { name: 'facebook', title: 'Sdílet na Facebooku', icon: 'fab fa-facebook-f', color: 'text-blue-600', label: 'Facebook' },
                    { name: 'twitter', title: 'Sdílet na Twitteru', icon: 'fab fa-twitter', color: 'text-blue-400', label: 'Twitter' },
                    { name: 'telegram', title: 'Sdílet na Telegramu', icon: 'fab fa-telegram-plane', color: 'text-blue-500', label: 'Telegram' },
                    { name: 'linkedin', title: 'Sdílet na LinkedIn', icon: 'fab fa-linkedin-in', color: 'text-blue-700', label: 'LinkedIn' },
                    { name: 'email', title: 'Sdílet e-mailem', icon: 'fas fa-envelope', color: 'text-gray-400', label: 'E-mail' },
                    { name: 'sms', title: 'Sdílet pomocí SMS', icon: 'fas fa-sms', color: 'text-yellow-500', label: 'SMS' },
                    { name: 'print', title: 'Vytisknout stránku', icon: 'fas fa-print', color: 'text-gray-400', label: 'Tisk' },
                    { name: 'copy', title: 'Kopírovat adresu', icon: 'fas fa-copy', color: 'text-gray-400', label: 'Kopírovat' },
                ],
                
                init() {
                    this.generateFooter();
                    window.addEventListener('beforeinstallprompt', (e) => {
                        e.preventDefault();
                        this.deferredPrompt = e;
                        this.canInstall = true;
                    });
                    this.$root.addEventListener('open-share-modal', () => { this.isShareModalOpen = true; });
                    window.addEventListener('post-nav-load-setup', () => this.setupPWA());
                    if (typeof this.pageInit === 'function') this.pageInit();
                },

                generateFooter() {
                    const footerPlaceholder = document.getElementById('footer-placeholder');
                    if (footerPlaceholder) {
                        footerPlaceholder.innerHTML = `
                        <div class="w-full p-4 text-center text-gray-400 mt-8">
                            <div class="flex justify-center items-center mb-4">
                                <button @click="$dispatch('open-share-modal')" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center" title="Sdílet tuto stránku">
                                    <i class="fas fa-share-alt mr-2"></i> Sdílet
                                </button>
                            </div>
                            <p class="text-sm">&copy; ${new Date().getFullYear()} <a href="https://github.com/wapdrak" target="_blank" rel="noopener noreferrer" class="underline hover:text-white" title="Přejít na WapDrak na GitHubu">WapDrak</a>. Všechna práva vyhrazena.</p>
                        </div>`;
                    }
                },
                setupPWA() {
                    if ('serviceWorker' in navigator && typeof navLinks !== 'undefined') {
                        const manifest = {
                            "name": "WapDrak Nástroje", "short_name": "WapDrak", "start_url": ".",
                            "display": "standalone", "background_color": "#111827", "theme_color": "#1f2d37",
                            "description": "Sada bezplatných online nástrojů.", "icons": [
                                { "src": "https://kidum.top/img/wa.jpg", "sizes": "192x192", "type": "image/jpeg" },
                                { "src": "https://kidum.top/img/wa.jpg", "sizes": "512x512", "type": "image/jpeg" }
                            ]
                        };
                        const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
                        document.getElementById('manifest').href = URL.createObjectURL(manifestBlob);
                        const urlsToCache = navLinks.map(link => link.href);
                        urlsToCache.push('js/nav.js');
                        const serviceWorkerCode = `
                            const CACHE_NAME = 'wapdrak-nastroje-v16';
                            const urlsToCache = ${JSON.stringify(urlsToCache)};
                            self.addEventListener('install', e => e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(urlsToCache.map(url => new Request(url, {cache: 'reload'}))))));
                            self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
                            self.addEventListener('activate', event => {
                                const cacheWhitelist = [CACHE_NAME];
                                event.waitUntil(
                                    caches.keys().then(cacheNames => Promise.all(
                                        cacheNames.map(cacheName => {
                                            if (cacheWhitelist.indexOf(cacheName) === -1) return caches.delete(cacheName);
                                        })
                                    ))
                                );
                            });
                        `;
                        const swBlob = new Blob([serviceWorkerCode], { type: 'application/javascript' });
                        navigator.serviceWorker.register(URL.createObjectURL(swBlob))
                            .then(reg => console.log('ServiceWorker registrován:', reg))
                            .catch(err => console.log('Registrace ServiceWorker selhala:', err));
                    }
                },
                async share(platform) {
                    const url = window.location.href;
                    const title = document.title;
                    if (platform === 'install') { this.installPWA(); return; }
                    if (platform === 'system' && navigator.share) { try { await navigator.share({ title, url }); return; } catch (err) { console.error('Chyba při systémovém sdílení:', err); } }
                    let shareUrl = '';
                    switch (platform) {
                        case 'whatsapp': shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(title)}%0A${encodeURIComponent(url)}`; break;
                        case 'facebook': shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`; break;
                        case 'twitter': shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`; break;
                        case 'telegram': shareUrl = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`; break;
                        case 'linkedin': shareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`; break;
                        case 'email': shareUrl = `mailto:?subject=${encodeURIComponent(title)}&body=Doporučuji:%0A%0A${encodeURIComponent(url)}`; break;
                        case 'sms': shareUrl = `sms:?&body=${encodeURIComponent(title)}%0A${encodeURIComponent(url)}`; break;
                        case 'print': window.print(); return;
                        case 'copy': navigator.clipboard.writeText(url).then(() => alert('Odkaz zkopírován do schránky!')); return;
                    }
                    if (shareUrl) { window.open(shareUrl, '_blank', 'width=600,height=400'); }
                },
                async installPWA() {
                    if (!this.deferredPrompt) { alert('Aplikaci nelze momentálně nainstalovat.'); return; }
                    this.deferredPrompt.prompt();
                    await this.deferredPrompt.userChoice;
                    this.deferredPrompt = null; this.canInstall = false; this.isShareModalOpen = false;
                },
                // --- Konec: Společná část pro všechny stránky ---

                // --- Start: Specifická část pro tuto stránku ---
                phoneInput: null,
                message: '',
                username: '',
                phoneEl: null,
                contactPickerSupported: false,
                contactApiError: '',
                isUtilsLoaded: false,

                pageInit() {
                    this.phoneEl = document.querySelector("#phone");
                    const savedCountry = localStorage.getItem('selectedCountryIso') || 'cz';
                    this.phoneInput = window.intlTelInput(this.phoneEl, {
                        initialCountry: savedCountry,
                        showSearchBox: true,
                        separateDialCode: true,
                        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/20.3.0/js/utils.js",
                    });
                    this.phoneInput.promise.then(() => {
                        this.isUtilsLoaded = true;
                        this.phoneEl.addEventListener('countrychange', () => {
                            const selectedCountry = this.phoneInput.getSelectedCountryData();
                            localStorage.setItem('selectedCountryIso', selectedCountry.iso2);
                            this.validateNumber();
                        });
                        
                        this.phoneEl.addEventListener('input', () => {
                            let fullNumber = this.phoneInput.getNumber();
                            if (fullNumber.startsWith('+')) {
                                this.phoneInput.setNumber(fullNumber);
                            }
                            this.validateNumber();
                        });
                        this.validateNumber();
                    }).catch(error => console.error("Chyba při načítání utils scriptu:", error));
                    
                    if ('contacts' in navigator && 'select' in navigator.contacts) {
                        this.contactPickerSupported = true;
                    }
                },
                isNumberValid() {
                    if (!this.isUtilsLoaded) return this.phoneEl.value.trim().length > 5;
                    return this.phoneInput.isValidNumber();
                },
                validateNumber() {
                    const itiElement = this.phoneInput.a.parentElement;
                    const iconElement = document.querySelector("#validation-icon");
                    itiElement.classList.remove('iti--valid', 'iti--invalid');
                    iconElement.classList.remove('valid', 'invalid');
                    if (this.phoneEl.value.trim()) {
                        if (this.isNumberValid()) {
                            itiElement.classList.add('iti--valid');
                            iconElement.classList.add('valid');
                        } else {
                            itiElement.classList.add('iti--invalid');
                            iconElement.classList.add('invalid');
                        }
                    }
                },
                async selectContact() {
                    this.contactApiError = '';
                    try {
                        const contacts = await navigator.contacts.select(['tel'], {multiple: false});
                        if (contacts.length > 0 && contacts[0].tel.length > 0) {
                            this.phoneInput.setNumber(contacts[0].tel[0]);
                            this.validateNumber();
                        }
                    } catch (ex) {
                        this.contactApiError = 'Výběr kontaktů není v tomto náhledu podporován.';
                        setTimeout(() => { this.contactApiError = ''; }, 5000);
                    }
                },
                handleAction(type) {
                    const isNumberGood = this.isNumberValid();
                    this.validateNumber();
                    const encodedMessage = encodeURIComponent(this.message.trim());
                    let url = '';
                    switch(type) {
                        case 'whatsapp': case 'sms': case 'tel': case 'signal': case 'viber':
                            if (isNumberGood) {
                                const fullNumber = this.phoneInput.getNumber();
                                if (type === 'whatsapp') url = `https://api.whatsapp.com/send?phone=${fullNumber.substring(1)}&text=${encodedMessage}`;
                                if (type === 'sms') url = `sms:${fullNumber}?body=${encodedMessage}`;
                                if (type === 'tel') url = `tel:${fullNumber}`;
                                if (type === 'signal') url = `https://signal.me/#p/${fullNumber}`;
                                if (type === 'viber') url = `viber://chat?number=${fullNumber.substring(1)}`;
                            } else { this.phoneEl.focus(); }
                            break;
                        case 'telegram': case 'messenger': case 'signal-user':
                            if (this.username.trim()) {
                                const cleanUsername = this.username.trim().replace('@', '');
                                if (type === 'telegram') url = `https://t.me/${cleanUsername}?text=${encodedMessage}`;
                                if (type === 'messenger') url = `https://m.me/${cleanUsername}`;
                                if (type === 'signal-user') url = `https://signal.me/#p/${cleanUsername}`;
                            } else { document.querySelector("#username").focus(); }
                            break;
                    }
                    if(url) window.open(url, '_blank');
                },
                resetForm() {
                    this.phoneInput.setNumber(''); 
                    this.message = ''; 
                    this.username = '';
                    this.validateNumber();
                }
                // --- Konec: Specifická část pro tuto stránku ---
            }));
        });

        // Spuštění generování navigace po načtení DOMu
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof generateNav === 'function') {
                generateNav();
            }
        });
    </script>
    
    <!-- SKRIPT POUZE PRO NAVIGACI -->
    <script src="https://kidum.top/js/nav.js" defer></script>
</body>
</html>
