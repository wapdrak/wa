    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                // --- Start: Spoleƒçn√° ƒç√°st pro v≈°echny str√°nky ---
                isMenuOpen: false,
                isShareModalOpen: false,
                deferredPrompt: null,
                canInstall: false,
                sharePlatforms: [
                    { name: 'install', title: 'Instalovat aplikaci', icon: 'fas fa-download', color: 'text-sky-400', label: 'Instalovat' },
                    { name: 'system', title: 'Sd√≠let p≈ôes syst√©m', icon: 'fas fa-share-alt', color: 'text-purple-400', label: 'Sd√≠let...' },
                    { name: 'whatsapp', title: 'Sd√≠let na WhatsApp', icon: 'fab fa-whatsapp', color: 'text-green-500', label: 'WhatsApp' },
                    { name: 'facebook', title: 'Sd√≠let na Facebooku', icon: 'fab fa-facebook-f', color: 'text-blue-600', label: 'Facebook' },
                    { name: 'twitter', title: 'Sd√≠let na Twitteru', icon: 'fab fa-twitter', color: 'text-blue-400', label: 'Twitter' },
                    { name: 'telegram', title: 'Sd√≠let na Telegramu', icon: 'fab fa-telegram-plane', color: 'text-blue-500', label: 'Telegram' },
                    { name: 'linkedin', title: 'Sd√≠let na LinkedIn', icon: 'fab fa-linkedin-in', color: 'text-blue-700', label: 'LinkedIn' },
                    { name: 'email', title: 'Sd√≠let e-mailem', icon: 'fas fa-envelope', color: 'text-gray-400', label: 'E-mail' },
                    { name: 'sms', title: 'Sd√≠let pomoc√≠ SMS', icon: 'fas fa-sms', color: 'text-yellow-500', label: 'SMS' },
                    { name: 'print', title: 'Vytisknout str√°nku', icon: 'fas fa-print', color: 'text-gray-400', label: 'Tisk' },
                    { name: 'copy', title: 'Kop√≠rovat adresu', icon: 'fas fa-copy', color: 'text-gray-400', label: 'Kop√≠rovat' },
                ],
                
                init() {
                    this.generateFooter();
                    window.addEventListener('beforeinstallprompt', (e) => {
                        e.preventDefault();
                        this.deferredPrompt = e;
                        this.canInstall = true;
                    });
                    this.$root.addEventListener('open-share-modal', () => { this.isShareModalOpen = true; });
                    window.addEventListener('post-nav-load-setup', () => this.setupPWA());
                    if (typeof this.pageInit === 'function') this.pageInit();
                },

                generateFooter() {
                    const footerPlaceholder = document.getElementById('footer-placeholder');
                    if (footerPlaceholder) {
                        footerPlaceholder.innerHTML = `
                        <div class="w-full p-4 text-center text-gray-400 mt-8">
                            <div class="flex justify-center items-center mb-4">
                                <button @click="$dispatch('open-share-modal')" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center" title="Sd√≠let tuto str√°nku">
                                    <i class="fas fa-share-alt mr-2"></i> Sd√≠let
                                </button>
                            </div>
                            <p class="text-sm">&copy; ${new Date().getFullYear()} <a href="https://github.com/wapdrak" target="_blank" rel="noopener noreferrer" class="underline hover:text-white" title="P≈ôej√≠t na WapDrak na GitHubu">WapDrak</a>. V≈°echna pr√°va vyhrazena.</p>
                        </div>`;
                    }
                },
                setupPWA() {
                    if ('serviceWorker' in navigator && typeof navLinks !== 'undefined') {
                        const manifest = {
                            "name": "WapDrak N√°stroje", "short_name": "WapDrak", "start_url": ".",
                            "display": "standalone", "background_color": "#111827", "theme_color": "#1f2d37",
                            "description": "Sada bezplatn√Ωch online n√°stroj≈Ø.", "icons": [
                                { "src": "https://kidum.top/img/wa.jpg", "sizes": "192x192", "type": "image/jpeg" },
                                { "src": "https://kidum.top/img/wa.jpg", "sizes": "512x512", "type": "image/jpeg" }
                            ]
                        };
                        const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
                        document.getElementById('manifest').href = URL.createObjectURL(manifestBlob);
                        const urlsToCache = navLinks.map(link => link.href);
                        urlsToCache.push('js/nav.js');
                        const serviceWorkerCode = `
                            const CACHE_NAME = 'wapdrak-nastroje-v16';
                            const urlsToCache = ${JSON.stringify(urlsToCache)};
                            self.addEventListener('install', e => e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(urlsToCache.map(url => new Request(url, {cache: 'reload'}))))));
                            self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
                            self.addEventListener('activate', event => {
                                const cacheWhitelist = [CACHE_NAME];
                                event.waitUntil(
                                    caches.keys().then(cacheNames => Promise.all(
                                        cacheNames.map(cacheName => {
                                            if (cacheWhitelist.indexOf(cacheName) === -1) return caches.delete(cacheName);
                                        })
                                    ))
                                );
                            });
                        `;
                        const swBlob = new Blob([serviceWorkerCode], { type: 'application/javascript' });
                        navigator.serviceWorker.register(URL.createObjectURL(swBlob))
                            .then(reg => console.log('ServiceWorker registrov√°n:', reg))
                            .catch(err => console.log('Registrace ServiceWorker selhala:', err));
                    }
                },
                async share(platform) {
                    const url = window.location.href;
                    const title = document.title;
                    if (platform === 'install') { this.installPWA(); return; }
                    if (platform === 'system' && navigator.share) { try { await navigator.share({ title, url }); return; } catch (err) { console.error('Chyba p≈ôi syst√©mov√©m sd√≠len√≠:', err); } }
                    let shareUrl = '';
                    switch (platform) {
                        case 'whatsapp': shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(title)}%0A${encodeURIComponent(url)}`; break;
                        case 'facebook': shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`; break;
                        case 'twitter': shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`; break;
                        case 'telegram': shareUrl = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`; break;
                        case 'linkedin': shareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`; break;
                        case 'email': shareUrl = `mailto:?subject=${encodeURIComponent(title)}&body=Doporuƒçuji:%0A%0A${encodeURIComponent(url)}`; break;
                        case 'sms': shareUrl = `sms:?&body=${encodeURIComponent(title)}%0A${encodeURIComponent(url)}`; break;
                        case 'print': window.print(); return;
                        case 'copy': navigator.clipboard.writeText(url).then(() => alert('Odkaz zkop√≠rov√°n do schr√°nky!')); return;
                    }
                    if (shareUrl) { window.open(shareUrl, '_blank', 'width=600,height=400'); }
                },
                async installPWA() {
                    if (!this.deferredPrompt) { alert('Aplikaci nelze moment√°lnƒõ nainstalovat.'); return; }
                    this.deferredPrompt.prompt();
                    await this.deferredPrompt.userChoice;
                    this.deferredPrompt = null; this.canInstall = false; this.isShareModalOpen = false;
                },
                // --- Konec: Spoleƒçn√° ƒç√°st pro v≈°echny str√°nky ---

                // --- Start: Specifick√° ƒç√°st pro tuto str√°nku ---
                genres: [],
                selectedGenre: null,
                currentStation: null,
                isPlaying: false,
                playerStatus: 'idle',
                volume: 1,
                isMuted: false,
                searchQuery: '',

                pageInit() {
                    this.genres = this.getStationsData();
                    const savedVolume = localStorage.getItem('radioPlayerVolume');
                    if (savedVolume !== null) this.volume = parseFloat(savedVolume);
                    this.$refs.audioPlayer.volume = this.volume;
                    this.$watch('volume', value => {
                        const newVolume = parseFloat(value);
                        this.$refs.audioPlayer.volume = newVolume;
                        this.isMuted = newVolume === 0;
                        localStorage.setItem('radioPlayerVolume', newVolume);
                    });
                },
                getStationsData() {
                     const stations = [
                        { name: 'Galgalatz', url: 'https://glzwizzlv.bynetcdn.com/glglz_mp3', genre: 'Izraelsk√© stanice', language: 'Hebrej≈°tina', format: 'MP3', bitrate: '128kbps' },
