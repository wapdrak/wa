<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktu√°ln√≠ kurzy - Izrael (ILS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Toast animace */
        #toast {
            transition: all 0.3s ease-in-out;
            transform: translateY(100px);
            opacity: 0;
        }
        #toast.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <!-- HLAVN√ç KONTEJNER -->
    <div class="max-w-md w-full flex flex-col gap-6">
        
        <!-- DASHBOARD KARTA -->
        <div class="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100 p-8">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-2xl font-bold text-slate-800">Mƒõnov√© kurzy</h1>
                <div class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-sm font-semibold">
                    ILS (≈†ekel)
                </div>
            </div>

            <p class="text-slate-500 mb-8 leading-relaxed">
                Aktu√°ln√≠ p≈ôehled smƒõnn√Ωch kurz≈Ø izraelsk√©ho ≈°ekelu v≈Øƒçi svƒõtov√Ωm mƒõn√°m a ƒçesk√© korunƒõ.
            </p>

            <div class="flex flex-col gap-3">
                <button 
                    onclick="fetchExchangeRates()" 
                    id="refreshBtn"
                    class="w-full bg-slate-900 hover:bg-slate-800 text-white font-semibold py-4 rounded-2xl transition duration-200 flex items-center justify-center gap-2 group"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:rotate-180 transition-transform duration-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Aktualizovat data
                </button>

                <!-- Tlaƒç√≠tko Sd√≠let (skryt√© do prvn√≠ho naƒçten√≠) -->
                <button 
                    onclick="shareRates()" 
                    id="shareBtn"
                    class="hidden w-full bg-blue-50 hover:bg-blue-100 text-blue-700 font-semibold py-3 rounded-2xl transition duration-200 flex items-center justify-center gap-2 border border-blue-100"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                    </svg>
                    Sd√≠let aktu√°ln√≠ p≈ôehled
                </button>
            </div>
        </div>

        <!-- V√ùSLEDKY -->
        <div id="resultsContainer" class="hidden fade-in">
            <div class="bg-white rounded-3xl shadow-lg border border-slate-100 overflow-hidden">
                <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                    <span class="text-sm font-bold text-slate-600 uppercase tracking-wider">Mƒõna</span>
                    <span class="text-sm font-bold text-slate-600 uppercase tracking-wider">Kurz v ILS</span>
                </div>
                
                <div id="ratesList" class="divide-y divide-slate-50">
                    <!-- Zde se dynamicky generuj√≠ ≈ô√°dky -->
                </div>

                <div id="czkRate" class="bg-blue-50/50 px-6 py-5 border-t border-blue-100">
                    <!-- Speci√°ln√≠ ≈ô√°dek pro CZK -->
                </div>
            </div>
            
            <p class="text-center text-xs text-slate-400 mt-4">
                Zdroj dat: <a href="https://www.exchangerate-api.com" class="underline">er-api.com</a> ‚Ä¢ Aktualizov√°no: <span id="lastUpdated">-</span>
            </p>
        </div>

        <!-- CHYBOV√â HL√Å≈†EN√ç -->
        <div id="errorMessage" class="hidden bg-red-50 text-red-600 p-4 rounded-2xl text-center border border-red-100 text-sm font-medium">
            Nepoda≈ôilo se naƒç√≠st data. Zkuste to pros√≠m pozdƒõji.
        </div>
    </div>

    <!-- TOAST NOTIFIKACE (pro kop√≠rov√°n√≠) -->
    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-2xl text-sm font-medium z-50">
        Text zkop√≠rov√°n do schr√°nky
    </div>

    <!-- SKRIPTY -->
    <script>
        let currentRates = null;

        /**
         * Pomocn√° funkce pro v√Ωpoƒçet: Kolik ILS stoj√≠ 1 jednotka ciz√≠ mƒõny
         */
        function toIls(rate) {
            return (1 / rate).toFixed(2);
        }

        /**
         * Funkce pro vytvo≈ôen√≠ ≈ô√°dku v seznamu
         */
        function createRateRow(flag, code, value) {
            return `
                <div class="px-6 py-4 flex justify-between items-center hover:bg-slate-50 transition-colors">
                    <div class="flex items-center gap-3">
                        <span class="text-xl">${flag}</span>
                        <span class="font-semibold text-slate-700">${code}</span>
                    </div>
                    <div class="text-slate-900 font-mono font-medium">
                        ${value} <span class="text-slate-400 text-xs ml-1">ILS</span>
                    </div>
                </div>
            `;
        }

        /**
         * Funkce pro sd√≠len√≠ dat
         */
        function shareRates() {
            if (!currentRates) return;

            const time = new Date().toLocaleTimeString('cs-CZ');
            const date = new Date().toLocaleDateString('cs-CZ');
            
            // Seznam v≈°ech mƒõn pro sd√≠len√≠
            const currencies = [
                { flag: "üá∫üá∏", code: "1 USD", val: toIls(currentRates.USD) },
                { flag: "üá™üá∫", code: "1 EUR", val: toIls(currentRates.EUR) },
                { flag: "üá¨üáß", code: "1 GBP", val: toIls(currentRates.GBP) },
                { flag: "üá®üá≠", code: "1 CHF", val: toIls(currentRates.CHF) },
                { flag: "üá®üá¶", code: "1 CAD", val: toIls(currentRates.CAD) },
                { flag: "üá¶üá∫", code: "1 AUD", val: toIls(currentRates.AUD) },
                { flag: "üáØüáµ", code: "100 JPY", val: (toIls(currentRates.JPY) * 100).toFixed(2) },
                { flag: "üá®üá≥", code: "1 CNY", val: toIls(currentRates.CNY) },
                { flag: "üáÆüá≥", code: "1 INR", val: toIls(currentRates.INR) },
                { flag: "üá∏üá¨", code: "1 SGD", val: toIls(currentRates.SGD) }
            ];

            let shareBody = `Aktu√°ln√≠ kurzy ILS (${date} ${time}):\n\n`;
            currencies.forEach(c => {
                shareBody += `${c.flag} ${c.code} = ${c.val} ILS\n`;
            });
            shareBody += `-----------------------\n`;
            shareBody += `üá®üáø 1 ILS = ${currentRates.CZK.toFixed(2)} CZK\n\n`;
            shareBody += `Zdroj: er-api.com`;

            // Pokus o NATIVN√ç sd√≠len√≠ (prioritn√≠ cesta)
            if (navigator.share) {
                navigator.share({
                    title: 'Kurzy Izrael (ILS)',
                    text: shareBody
                }).catch((error) => {
                    // Pokud u≈æivatel sd√≠len√≠ zru≈°il, nic nedƒõl√°me. 
                    // Pokud jde o jinou chybu, zkus√≠me aspo≈à schr√°nku.
                    if (error.name !== 'AbortError') {
                        copyToClipboard(shareBody);
                    }
                });
            } else {
                // Fallback pro prohl√≠≈æeƒçe bez navigator.share
                copyToClipboard(shareBody);
            }
        }

        /**
         * Fallback kop√≠rov√°n√≠ (pou≈æ√≠v√° document.execCommand pro kompatibilitu v iframe)
         */
        function copyToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            // Zajist√≠me, aby nebyl vidƒõt, ale byl v DOMu
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            textArea.style.top = "0";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) showToast();
            } catch (err) {
                console.error('Chyba p≈ôi kop√≠rov√°n√≠', err);
            }
            
            document.body.removeChild(textArea);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        /**
         * Naƒçten√≠ dat a aktualizace DOM
         */
        async function fetchExchangeRates(retryCount = 0) {
            const btn = document.getElementById('refreshBtn');
            const shareBtn = document.getElementById('shareBtn');
            const resultsContainer = document.getElementById('resultsContainer');
            const ratesList = document.getElementById('ratesList');
            const czkRateDiv = document.getElementById('czkRate');
            const errorMsg = document.getElementById('errorMessage');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<span class="animate-spin mr-2">‚è≥</span> Naƒç√≠t√°m...';
            errorMsg.classList.add('hidden');

            try {
                const response = await fetch('https://open.er-api.com/v6/latest/ILS');
                if (!response.ok) throw new Error('Chyba s√≠tƒõ');

                const data = await response.json();
                currentRates = data.rates;

                const currencies = [
                    { flag: "üá∫üá∏", code: "1 USD", val: toIls(currentRates.USD) },
                    { flag: "üá™üá∫", code: "1 EUR", val: toIls(currentRates.EUR) },
                    { flag: "üá¨üáß", code: "1 GBP", val: toIls(currentRates.GBP) },
                    { flag: "üá®üá≠", code: "1 CHF", val: toIls(currentRates.CHF) },
                    { flag: "üá®üá¶", code: "1 CAD", val: toIls(currentRates.CAD) },
                    { flag: "üá¶üá∫", code: "1 AUD", val: toIls(currentRates.AUD) },
                    { flag: "üáØüáµ", code: "100 JPY", val: (toIls(currentRates.JPY) * 100).toFixed(2) },
                    { flag: "üá®üá≥", code: "1 CNY", val: toIls(currentRates.CNY) },
                    { flag: "üáÆüá≥", code: "1 INR", val: toIls(currentRates.INR) },
                    { flag: "üá∏üá¨", code: "1 SGD", val: toIls(currentRates.SGD) }
                ];

                ratesList.innerHTML = currencies.map(c => createRateRow(c.flag, c.code, c.val)).join('');

                czkRateDiv.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <span class="text-xl">üá®üáø</span>
                            <span class="font-bold text-blue-900 text-sm">P≈òEVOD NA CZK</span>
                        </div>
                        <div class="text-blue-900 font-bold">
                            1 ILS = <span class="text-lg">${currentRates.CZK.toFixed(2)}</span> CZK
                        </div>
                    </div>
                `;

                document.getElementById('lastUpdated').innerText = new Date().toLocaleTimeString('cs-CZ');
                resultsContainer.classList.remove('hidden');
                shareBtn.classList.remove('hidden');

            } catch (error) {
                if (retryCount < 5) {
                    const delay = Math.pow(2, retryCount) * 1000;
                    setTimeout(() => fetchExchangeRates(retryCount + 1), delay);
                } else {
                    errorMsg.classList.remove('hidden');
                }
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        window.onload = () => {
            fetchExchangeRates();
        };
    </script>
</body>
</html>
