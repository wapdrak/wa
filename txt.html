<!DOCTYPE html>
<html lang="cs" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#128196; Textové editory</title>
    
    <!-- Tailwind CSS Framework -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" xintegrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="img/icons/icon-192x192.jpg">

    <!-- PWA & Mobile App Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111827">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WapDrak nástroje">
    <link rel="apple-touch-icon" href="img/icons/icon-192x192.jpg">

    <!-- Knihovny pro Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>

    <style>
        /* --- Základní styly --- */
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden; 
        }
        body { 
            font-family: 'Arial', sans-serif; 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .border-groove { 
            border-style: groove; 
        }
        /* Styly pro Markdown náhled */
        .markdown-preview { min-height: 460px; }
        .markdown-preview:focus { outline: none; box-shadow: 0 0 0 2px #a78bfa; }
        .markdown-preview h1, .markdown-preview h2, .markdown-preview h3 {
            border-bottom: 1px solid #4b5563;
            padding-bottom: 0.3em;
            margin-top: 1.5em;
            margin-bottom: 1em;
        }
        .markdown-preview h1 { font-size: 2em; }
        .markdown-preview h2 { font-size: 1.5em; }
        .markdown-preview h3 { font-size: 1.25em; }
        .markdown-preview p { margin-bottom: 1em; }
        .markdown-preview a { color: #60a5fa; text-decoration: underline; }
        .markdown-preview ul, .markdown-preview ol { margin-left: 2em; margin-bottom: 1em; list-style-position: inside; }
        .markdown-preview ul { list-style-type: disc; }
        .markdown-preview ol { list-style-type: decimal; }
        .markdown-preview code { background-color: #1f2937; padding: 0.2em 0.4em; border-radius: 3px; font-family: monospace; }
        .markdown-preview pre { background-color: #1f2937; padding: 1em; border-radius: 6px; overflow-x: auto; margin-bottom: 1em; }
        .markdown-preview pre code { padding: 0; background-color: transparent; }
        .markdown-preview blockquote { border-left: 4px solid #4b5563; padding-left: 1em; margin-left: 0; color: #9ca3af; }
        .markdown-preview table { border-collapse: collapse; width: 100%; margin-bottom: 1em; }
        .markdown-preview th, .markdown-preview td { border: 1px solid #4b5563; padding: 0.5em; }
        .markdown-preview th { background-color: #374151; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col min-h-screen">

    <div class="flex flex-col min-h-screen" x-data="editorsApp" x-init="init()">
        
        <nav class="z-50 bg-black bg-opacity-50 backdrop-blur-sm border-b border-gray-700 shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <ul class="flex flex-wrap justify-center items-center gap-x-4 gap-y-1 text-sm sm:text-base py-2">
                    <li><a href="index.html" class="text-gray-300 hover:text-white transition-colors" title="Přejít na domovskou stránku">Domů</a></li>
                    <li><a href="send.html" class="text-gray-300 hover:text-white transition-colors" title="Přejít na nástroj pro odesílání zpráv">Odesílač zpráv</a></li>
                    <li><a href="hesla.html" class="text-gray-300 hover:text-white transition-colors" title="Přejít na generátor hesel">Generátor hesel</a></li>
                    <li><a href="decoder.html" class="text-gray-300 hover:text-white transition-colors" title="Přejít na dekodér textů">Dekodér textů</a></li>
                    <li><a href="notes.html" class="text-gray-300 hover:text-white transition-colors" title="Přejít na poznámkový blok">Poznámkový blok</a></li>
                    <li><a href="txt.html" class="text-white font-bold transition-colors" title="Přejít na textové editory">Textové editory</a></li>
                    <li><a href="calc.html" class="text-gray-300 hover:text-white transition-colors" title="Přejít na kalkulačky">Kalkulačka</a></li>
                    <li><a href="qr.html" class="text-gray-300 hover:text-white transition-colors" title="Přejít na generátor kódů">Generátor kódů</a></li>
                    <li><a href="radio.html" class="text-gray-300 hover:text-white transition-colors" title="Přejít na online rádio">Online Rádio</a></li>
                </ul>
            </div>
        </nav>

        <header class="w-full p-4 text-center">
            <h1 class="text-2xl sm:text-4xl font-bold">
                <i class="fas fa-file-alt" style="color:#60a5fa;"></i>
                Textové editory
            </h1>
        </header>

        <main class="w-full max-w-6xl mx-auto flex-grow p-1 sm:p-2">
            <div class="text-center border-4 border-groove border-black rounded-3xl p-4 sm:p-6 bg-black bg-opacity-70 text-white">
                
                <!-- Přepínač editorů -->
                <div class="mb-4 border-b border-gray-700">
                    <nav class="flex flex-wrap -mb-px space-x-4" aria-label="Tabs">
                        <button @click="activeTab = 'markdown'" :class="{ 'border-purple-400 text-purple-400': activeTab === 'markdown', 'border-transparent text-gray-400 hover:text-white hover:border-gray-500': activeTab !== 'markdown' }" class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm transition">
                            Markdown Editor
                        </button>
                        <button @click="activeTab = 'html'" :class="{ 'border-purple-400 text-purple-400': activeTab === 'html', 'border-transparent text-gray-400 hover:text-white hover:border-gray-500': activeTab !== 'html' }" class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm transition">
                            HTML Kód
                        </button>
                        <button @click="activeTab = 'blogger'" :class="{ 'border-purple-400 text-purple-400': activeTab === 'blogger', 'border-transparent text-gray-400 hover:text-white hover:border-gray-500': activeTab !== 'blogger' }" class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm transition">
                            Kód pro Blogger
                        </button>
                    </nav>
                </div>

                <!-- Markdown Editor -->
                <div x-show="activeTab === 'markdown'" x-transition>
                    <div class="flex justify-between items-center mb-2">
                        <div class="bg-gray-800 p-1 rounded-lg flex space-x-1">
                            <button @click="markdownView = 'editor'" :class="{'bg-purple-600 text-white': markdownView === 'editor', 'bg-gray-700 text-gray-400 hover:bg-gray-600': markdownView !== 'editor'}" class="px-3 py-1 text-sm font-medium rounded-md transition">Editor</button>
                            <button @click="markdownView = 'preview'" :class="{'bg-purple-600 text-white': markdownView === 'preview', 'bg-gray-700 text-gray-400 hover:bg-gray-600': markdownView !== 'preview'}" class="px-3 py-1 text-sm font-medium rounded-md transition">Náhled</button>
                        </div>
                        <button @click="downloadMD()" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-1 px-3 rounded-lg transition text-sm">
                            <i class="fas fa-download mr-2"></i>Stáhnout .md
                        </button>
                    </div>

                    <div class="flex flex-wrap items-center gap-x-2 bg-gray-800 p-2 rounded-t-md border-b-2 border-gray-700">
                        <button @click="formatText('bold')" title="Tučné" class="px-2 py-1 hover:bg-gray-700 rounded"><i class="fas fa-bold"></i></button>
                        <button @click="formatText('italic')" title="Kurzíva" class="px-2 py-1 hover:bg-gray-700 rounded"><i class="fas fa-italic"></i></button>
                        <button @click="formatText('strike')" title="Přeškrtnuté" class="px-2 py-1 hover:bg-gray-700 rounded"><i class="fas fa-strikethrough"></i></button>
                        <button @click="formatText('code')" title="Kód" class="px-2 py-1 hover:bg-gray-700 rounded"><i class="fas fa-code"></i></button>
                        <button @click="formatText('link')" title="Odkaz" class="px-2 py-1 hover:bg-gray-700 rounded"><i class="fas fa-link"></i></button>
                        <button @click="formatText('h1')" title="Nadpis 1" class="px-2 py-1 hover:bg-gray-700 rounded font-bold">H1</button>
                        <button @click="formatText('h2')" title="Nadpis 2" class="px-2 py-1 hover:bg-gray-700 rounded font-bold">H2</button>
                        <button @click="formatText('ul')" title="Seznam s odrážkami" class="px-2 py-1 hover:bg-gray-700 rounded"><i class="fas fa-list-ul"></i></button>
                        <button @click="formatText('ol')" title="Číslovaný seznam" class="px-2 py-1 hover:bg-gray-700 rounded"><i class="fas fa-list-ol"></i></button>
                        <button @click="formatText('quote')" title="Citace" class="px-2 py-1 hover:bg-gray-700 rounded"><i class="fas fa-quote-left"></i></button>
                        <button @click="formatText('hr')" title="Horizontální čára" class="px-2 py-1 hover:bg-gray-700 rounded"><i class="fas fa-minus"></i></button>
                    </div>

                    <textarea x-show="markdownView === 'editor'" id="markdown-editor" x-model="text" class="bg-gray-800 text-yellow-300 text-left text-base rounded-b-md border-2 border-t-0 border-gray-600 p-3 w-full font-mono" rows="16" placeholder="Napište svůj Markdown zde..."></textarea>
                    
                    <div x-show="markdownView === 'preview'" id="markdown-preview" x-html="renderedMarkdown" @input="updateMarkdownFromPreview($event)" contenteditable="true" class="markdown-preview bg-gray-800 text-left text-base rounded-b-md border-2 border-t-0 border-gray-600 p-3 w-full overflow-y-auto"></div>
                </div>

                <!-- HTML Editor -->
                <div x-show="activeTab === 'html'" x-transition>
                     <textarea readonly :value="fullHTML" class="bg-gray-800 text-yellow-300 text-left text-base rounded-md border-2 border-gray-600 p-3 w-full font-mono" rows="18"></textarea>
                </div>

                <!-- Blogger Editor -->
                <div x-show="activeTab === 'blogger'" x-transition>
                     <textarea readonly :value="bloggerHTML" class="bg-gray-800 text-yellow-300 text-left text-base rounded-md border-2 border-gray-600 p-3 w-full font-mono" rows="18"></textarea>
                </div>

            </div>
        </main>

        <footer class="w-full p-2 text-center text-gray-400 mt-4">
            <div class="flex justify-center items-center mb-2">
                <button @click="isShareModalOpen = true" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-1 px-3 rounded-lg transition-colors flex items-center text-sm" title="Sdílet tuto stránku">
                    <i class="fas fa-share-alt mr-2"></i> Sdílet
                </button>
            </div>
            <p class="text-sm">&copy; 2024 <a href="https://github.com/wapdrak" target="_blank" rel="noopener noreferrer" class="underline hover:text-white" title="Přejít na WapDrak na GitHubu">WapDrak</a>. Všechna práva vyhrazena.</p>
        </footer>

        <div x-show="isShareModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
            <div @click.away="isShareModalOpen = false" 
                 class="bg-gray-800 rounded-2xl p-6 border border-gray-700 shadow-xl w-full max-w-lg">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Sdílet stránku</h3>
                    <button @click="isShareModalOpen = false" class="text-gray-400 hover:text-white" title="Zavřít" aria-label="Zavřít modální okno">&times;</button>
                </div>
                <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4">
                    <template x-for="platform in sharePlatforms" :key="platform.name">
                        <button @click="share(platform.name)" :title="platform.title" class="flex flex-col items-center justify-center p-2 rounded-lg hover:bg-gray-700 transition-colors">
                            <i :class="platform.icon + ' ' + platform.color" class="text-3xl mb-1"></i>
                            <span class="text-xs" x-text="platform.label"></span>
                        </button>
                    </template>
                </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('editorsApp', () => ({
                activeTab: 'markdown',
                markdownView: 'editor',
                text: '',
                isUpdating: false,
                turndownService: null,
                isShareModalOpen: false,
                isNativeShareSupported: false,
                installPromptEvent: null,
                sharePlatforms: [
                    { name: 'system', title: 'Sdílení systému', icon: 'fas fa-external-link-alt', color: 'text-purple-400', label: 'Systém' },
                    { name: 'whatsapp', title: 'Sdílet na WhatsApp', icon: 'fab fa-whatsapp', color: 'text-green-500', label: 'WhatsApp' },
                    { name: 'facebook', title: 'Sdílet na Facebooku', icon: 'fab fa-facebook-f', color: 'text-blue-600', label: 'Facebook' },
                    { name: 'twitter', title: 'Sdílet na Twitteru', icon: 'fab fa-twitter', color: 'text-blue-400', label: 'Twitter' },
                    { name: 'telegram', title: 'Sdílet na Telegramu', icon: 'fab fa-telegram-plane', color: 'text-blue-500', label: 'Telegram' },
                    { name: 'linkedin', title: 'Sdílet na LinkedIn', icon: 'fab fa-linkedin-in', color: 'text-blue-700', label: 'LinkedIn' },
                    { name: 'email', title: 'Sdílet e-mailem', icon: 'fas fa-envelope', color: 'text-gray-400', label: 'E-mail' },
                    { name: 'sms', title: 'Sdílet pomocí SMS', icon: 'fas fa-sms', color: 'text-yellow-500', label: 'SMS' },
                    { name: 'print', title: 'Tisk', icon: 'fas fa-print', color: 'text-gray-400', label: 'Tisk' },
                    { name: 'copy', title: 'Kopírovat adresu', icon: 'fas fa-copy', color: 'text-gray-400', label: 'Kopírovat' },
                ],
                init() {
                    this.text = localStorage.getItem('editor_text') || '# Ahoj!\n\nToto je tvůj nový editor.';
                    this.turndownService = new TurndownService();
                    
                    this.$watch('text', (value) => {
                        localStorage.setItem('editor_text', value);
                        if (this.isUpdating) return;
                        this.updatePreview();
                    });

                    if (navigator.share) { this.isNativeShareSupported = true; }
                     window.addEventListener('beforeinstallprompt', (e) => {
                        e.preventDefault();
                        this.installPromptEvent = e;
                        if (!this.sharePlatforms.find(p => p.name === 'install')) {
                            this.sharePlatforms.unshift({ name: 'install', title: 'Instalovat aplikaci', icon: 'fas fa-download', color: 'text-teal-400', label: 'Instalovat' });
                        }
                    });
                },
                get renderedMarkdown() {
                    return marked.parse(this.text);
                },
                get bloggerHTML() {
                    const cleanDiv = document.createElement('div');
                    cleanDiv.innerHTML = this.renderedMarkdown;
                    cleanDiv.querySelectorAll('[class]').forEach(el => el.removeAttribute('class'));
                    return cleanDiv.innerHTML;
                },
                get fullHTML() {
                    const styles = `
        <style>
            body { font-family: sans-serif; line-height: 1.6; }
            h1, h2, h3 { border-bottom: 1px solid #ccc; padding-bottom: 0.3em; }
            h1 { font-size: 2em; } h2 { font-size: 1.5em; } h3 { font-size: 1.25em; }
            a { color: #0366d6; }
            code { background-color: #f6f8fa; padding: 0.2em 0.4em; border-radius: 3px; }
            pre { background-color: #f6f8fa; padding: 1em; border-radius: 6px; overflow-x: auto; }
            blockquote { border-left: 4px solid #dfe2e5; padding-left: 1em; color: #6a737d; }
            table { border-collapse: collapse; }
            th, td { border: 1px solid #dfe2e5; padding: 0.5em; }
            th { background-color: #f6f8fa; }
        </style>`;
                    return `<!DOCTYPE html>\n<html lang="cs">\n<head>\n  <meta charset="UTF-8">\n  <title>Dokument</title>\n  ${styles}\n</head>\n<body>\n${this.renderedMarkdown}\n</body>\n</html>`;
                },
                updatePreview() {
                    const preview = document.getElementById('markdown-preview');
                    if (preview) {
                        this.isUpdating = true;
                        preview.innerHTML = this.renderedMarkdown;
                        this.$nextTick(() => { this.isUpdating = false; });
                    }
                },
                updateMarkdownFromPreview(event) {
                    if (this.isUpdating) return;
                    this.isUpdating = true;
                    const html = event.target.innerHTML;
                    this.text = this.turndownService.turndown(html);
                    this.$nextTick(() => { this.isUpdating = false; });
                },
                formatSelection(command, value = null) {
                    document.execCommand(command, false, value);
                    // Po provedení příkazu musíme synchronizovat změny zpět do markdown textu
                    this.$nextTick(() => {
                        const preview = document.getElementById('markdown-preview');
                        if (preview && this.markdownView === 'preview') {
                            this.updateMarkdownFromPreview({ target: preview });
                        } else if (this.markdownView === 'editor') {
                            // Pro textarea musíme text aktualizovat manuálně
                            const editor = document.getElementById('markdown-editor');
                            editor.dispatchEvent(new Event('input'));
                        }
                    });
                },
                downloadMD() {
                    const blob = new Blob([this.text], { type: 'text/markdown' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'dokument.md';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                },
                async share(platform) {
                    if (platform === 'install') { this.installPWA(); return; }
                    if (platform === 'system') {
                        try { await navigator.share({ title: document.title, url: window.location.href }); } 
                        catch (err) { console.warn('Nativní sdílení není v tomto prostředí povoleno:', err.name); }
                        return;
                    }
                    const url = window.location.href;
                    const title = document.title;
                    let shareUrl = '';
                    switch (platform) {
                        case 'whatsapp': shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(title)}%0A${encodeURIComponent(url)}`; break;
                        case 'facebook': shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`; break;
                        case 'twitter': shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`; break;
                        case 'telegram': shareUrl = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`; break;
                        case 'linkedin': shareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`; break;
                        case 'email': shareUrl = `mailto:?subject=${encodeURIComponent(title)}&body=Doporučuji:%0A%0A${encodeURIComponent(url)}`; break;
                        case 'sms': shareUrl = `sms:?&body=${encodeURIComponent(title)}%0A${encodeURIComponent(url)}`; break;
                        case 'print': window.print(); return;
                        case 'copy': this.copyShareLink(); return;
                    }
                    window.open(shareUrl, '_blank', 'width=600,height=400');
                },
                copyShareLink() {
                    const textToCopy = window.location.href;
                    const textArea = document.createElement('textarea');
                    textArea.value = textToCopy;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                    } catch (err) {
                        console.error('Oops, unable to copy', err);
                    }
                    document.body.removeChild(textArea);
                }
            }));
        });
    </script>
    
    <script>
        // Registrace Service Workeru pro PWA
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').then(registration => {
              console.log('ServiceWorker: Registrace úspěšná, rozsah: ', registration.scope);
            }, err => {
              console.log('ServiceWorker: Registrace selhala: ', err);
            });
          });
        }
    </script>
</body>
