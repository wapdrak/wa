<body class="bg-gray-900 text-gray-200 antialiased">

    <!-- Hlavní kontejner aplikace s Alpine.js -->
    <div class="flex flex-col min-h-screen" x-data="app" x-init="init()" x-cloak>
        
        <header id="nav-placeholder"></header>

        <!-- ======================================================= -->
        <!--             OBSAH KONKRÉTNÍ STRÁNKY ZAČÍNÁ ZDE          -->
        <!-- ======================================================= -->
        <main class="w-full max-w-4xl mx-auto flex-grow p-1 sm:p-2">
            <header class="w-full p-4 text-center">
                 <h1 class="text-2xl sm:text-4xl font-bold" x-text="activeTitle"></h1>
            </header>
            <div class="text-center border-4 border-gray-700 rounded-3xl p-4 sm:p-6 bg-black bg-opacity-50 text-white">
                <div class="flex justify-center flex-wrap gap-2 sm:gap-4 mb-6">
                    <button @click="setActiveTab('simple')" :class="{'bg-blue-700 ring-2 ring-white': activeTab === 'simple', 'bg-blue-500 hover:bg-blue-600': activeTab !== 'simple'}" class="text-white font-bold py-1.5 px-3 text-sm sm:text-base rounded-lg transition-all" title="Zobrazit jednoduchou kalkulačku">Jednoduchá kalkulačka</button>
                    <button @click="setActiveTab('vat')" :class="{'bg-green-700 ring-2 ring-white': activeTab === 'vat', 'bg-green-500 hover:bg-green-600': activeTab !== 'vat'}" class="text-white font-bold py-1.5 px-3 text-sm sm:text-base rounded-lg transition-all" title="Zobrazit kalkulačku DPH">Kalkulačka DPH</button>
                    <button @click="setActiveTab('percentage')" :class="{'bg-yellow-700 ring-2 ring-white': activeTab === 'percentage', 'bg-yellow-500 hover:bg-yellow-600': activeTab !== 'percentage'}" class="text-white font-bold py-1.5 px-3 text-sm sm:text-base rounded-lg transition-all" title="Zobrazit procentní kalkulačku">Procentní kalkulačka</button>
                </div>
                
                <div x-show="activeTab === 'simple'" class="max-w-md mx-auto" dir="ltr">
                    <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
                        <div class="bg-gray-900 text-white text-right rounded-lg p-4 mb-4 h-24 flex flex-col justify-between border border-gray-600" aria-label="Displej kalkulačky">
                            <div class="text-gray-400 text-sm truncate" x-text="simple.subDisplay || ' '" aria-label="Pomocný displej s celým výpočtem"></div>
                            <div class="text-3xl font-bold truncate" x-text="simple.display || '0'" aria-label="Hlavní displej se zadaným číslem nebo výsledkem"></div>
                        </div>
                        <div class="grid grid-cols-4 gap-2">
                            <button @click="simpleInput('C')" class="col-span-2 bg-red-600 hover:bg-red-700 text-white text-2xl font-bold py-3 rounded-lg transition-colors" title="Vymazat vše (Clear)">C</button>
                            <button @click="simpleInput('/')" class="bg-gray-700 hover:bg-gray-600 text-white text-2xl font-bold py-3 rounded-lg transition-colors" title="Dělení">/</button>
                            <button @click="simpleInput('*')" class="bg-gray-700 hover:bg-gray-600 text-white text-2xl font-bold py-3 rounded-lg transition-colors" title="Násobení">*</button>
                            <button @click="simpleInput('7')" class="bg-gray-600 hover:bg-gray-500 text-white text-2xl font-bold py-3 rounded-lg transition-colors">7</button>
                            <button @click="simpleInput('8')" class="bg-gray-600 hover:bg-gray-500 text-white text-2xl font-bold py-3 rounded-lg transition-colors">8</button>
                            <button @click="simpleInput('9')" class="bg-gray-600 hover:bg-gray-500 text-white text-2xl font-bold py-3 rounded-lg transition-colors">9</button>
                            <button @click="simpleInput('-')" class="bg-gray-700 hover:bg-gray-600 text-white text-2xl font-bold py-3 rounded-lg transition-colors" title="Odčítání">-</button>
                            <button @click="simpleInput('4')" class="bg-gray-600 hover:bg-gray-500 text-white text-2xl font-bold py-3 rounded-lg transition-colors">4</button>
                            <button @click="simpleInput('5')" class="bg-gray-600 hover:bg-gray-500 text-white text-2xl font-bold py-3 rounded-lg transition-colors">5</button>
                            <button @click="simpleInput('6')" class="bg-gray-600 hover:bg-gray-500 text-white text-2xl font-bold py-3 rounded-lg transition-colors">6</button>
                            <button @click="simpleInput('+')" class="bg-gray-700 hover:bg-gray-600 text-white text-2xl font-bold py-3 rounded-lg transition-colors" title="Sčítání">+</button>
                            <button @click="simpleInput('1')" class="bg-gray-600 hover:bg-gray-500 text-white text-2xl font-bold py-3 rounded-lg transition-colors">1</button>
                            <button @click="simpleInput('2')" class="bg-gray-600 hover:bg-gray-500 text-white text-2xl font-bold py-3 rounded-lg transition-colors">2</button>
                            <button @click="simpleInput('3')" class="bg-gray-600 hover:bg-gray-500 text-white text-2xl font-bold py-3 rounded-lg transition-colors">3</button>
                            <button @click="simpleInput('=')" class="row-span-2 bg-blue-600 hover:bg-blue-700 text-white text-2xl font-bold py-3 rounded-lg transition-colors" title="Rovná se">=</button>
                            <button @click="simpleInput('0')" class="col-span-2 bg-gray-600 hover:bg-gray-500 text-white text-2xl font-bold py-3 rounded-lg transition-colors">0</button>
                            <button @click="simpleInput('.')" class="bg-gray-600 hover:bg-gray-500 text-white text-2xl font-bold py-3 rounded-lg transition-colors" title="Desetinná čárka">.</button>
                        </div>
                    </div>
                </div>

                <div x-show="activeTab === 'vat'">
                    <form @submit.prevent class="space-y-6 text-lg max-w-md mx-auto">
                        <div class="mb-4 text-sm text-gray-400">
                            Sazba DPH:
                            <span x-show="vat.status === 'loading'"><i class="fas fa-spinner fa-spin"></i> Načítání...</span>
                            <span x-show="vat.status === 'success'" x-text="(vat.RATE * 100).toFixed(0) + '% (aktuální)'"></span>
                            <span x-show="vat.status === 'error'">Chyba při načítání, použita výchozí hodnota <span x-text="(vat.RATE * 100).toFixed(0) + '%'"></span></span>
                        </div>
                        <div>
                            <label for="novat" class="block mb-2">Cena bez DPH:</label>
                            <input id="novat" type="number" x-model="vat.priceWithout" @input.debounce.300ms="calculateWithVat" placeholder="Zadejte částku" class="w-full p-2 text-center bg-gray-800 border-2 border-gray-600 rounded-lg focus:outline-none focus:border-green-500" title="Zadejte cenu bez DPH pro výpočet ceny s DPH">
                        </div>
                        <div>
                            <label for="vat" class="block mb-2">Cena s DPH:</label>
                            <input id="vat" type="number" x-model="vat.priceWith" @input.debounce.300ms="calculateWithoutVat" placeholder="Zadejte částku" class="w-full p-2 text-center bg-gray-800 border-2 border-gray-600 rounded-lg focus:outline-none focus:border-green-500" title="Zadejte cenu s DPH pro výpočet ceny bez DPH">
                        </div>
                        <div>
                            <button @click="resetVat" type="button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition-colors" title="Resetovat pole kalkulačky DPH"><i class="fas fa-sync-alt mr-2"></i> Resetovat</button>
                        </div>
                    </form>
                </div>

                <div x-show="activeTab === 'percentage'">
                     <form @submit.prevent class="space-y-8 text-lg max-w-md mx-auto">
                        <div class="space-y-4 p-4 border border-gray-700 bg-gray-800 rounded-lg">
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
                                <input type="number" x-model.number="perc.calc1.percent" @input="calculateValue" placeholder="Procenta" class="p-2 text-center bg-gray-700 border-2 border-gray-600 rounded-lg focus:outline-none focus:border-yellow-500" title="Zadejte procentuální část">
                                <span class="text-gray-400">% z</span>
                                <input type="number" x-model.number="perc.calc1.total" @input="calculateValue" placeholder="Částka" class="p-2 text-center bg-gray-700 border-2 border-gray-600 rounded-lg focus:outline-none focus:border-yellow-500" title="Zadejte celkovou částku">
                            </div>
                            <div class="flex items-center justify-center gap-4">
                                <span class="text-2xl">=</span>
                                <input type="text" x-model="perc.calc1.result" placeholder="Výsledek" readonly class="w-full p-2 text-center bg-gray-900 border-2 border-gray-600 rounded-lg" title="Výsledná hodnota" aria-label="Výsledná hodnota">
                            </div>
                        </div>
                        <div class="space-y-4 p-4 border border-gray-700 bg-gray-800 rounded-lg">
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
                                <input type="number" x-model.number="perc.calc2.part" @input="calculatePercent" placeholder="Část" class="p-2 text-center bg-gray-700 border-2 border-gray-600 rounded-lg focus:outline-none focus:border-yellow-500" title="Zadejte část z celku">
                                <span class="text-gray-400">z</span>
                                <input type="number" x-model.number="perc.calc2.total" @input="calculatePercent" placeholder="Celková částka" class="p-2 text-center bg-gray-700 border-2 border-gray-600 rounded-lg focus:outline-none focus:border-yellow-500" title="Zadejte celkovou částku">
                            </div>
                             <div class="flex items-center justify-center gap-4">
                                <span class="text-2xl">=</span>
                                <input type="text" x-model="perc.calc2.result" placeholder="Výsledek v procentech" readonly class="w-full p-2 text-center bg-gray-900 border-2 border-gray-600 rounded-lg" title="Výsledek v procentech" aria-label="Výsledek v procentech">
                            </div>
                        </div>
                        <div>
                            <button @click="resetPercentage" type="button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition-colors" title="Resetovat pole procentní kalkulačky"><i class="fas fa-sync-alt mr-2"></i> Resetovat</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- ======================================================= -->
        <!--              OBSAH KONKRÉTNÍ STRÁNKY KONČÍ ZDE          -->

        <footer id="footer-placeholder"></footer>

        <!-- Modální okno pro sdílení -->
        <div x-show="isShareModalOpen" @keydown.escape.window="isShareModalOpen = false" x-transition.opacity class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
            <div @click.away="isShareModalOpen = false" x-show="isShareModalOpen" x-transition.origin.bottom class="bg-gray-800 rounded-2xl p-6 border border-gray-700 shadow-xl w-full max-w-lg">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Sdílet stránku</h3>
                    <button @click="isShareModalOpen = false" class="text-gray-400 hover:text-white text-2xl" title="Zavřít">&times;</button>
                </div>
                <div class="grid grid-cols-3 sm:grid-cols-5 gap-4">
                    <template x-for="platform in sharePlatforms" :key="platform.name">
                        <div x-show="platform.name !== 'install' || canInstall">
                             <button @click="share(platform.name)" :title="platform.title" class="flex flex-col items-center justify-center p-2 rounded-lg hover:bg-gray-700 transition-colors w-full">
                                <i :class="platform.icon + ' ' + platform.color" class="text-3xl mb-1"></i>
                                <span class="text-xs" x-text="platform.label"></span>
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
    
    <!-- UNIVERZÁLNÍ LOGIKA PRO VŠECHNY STRÁNKY -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                // --- UNIVERZÁLNÍ VLASTNOSTI ---
                isMenuOpen: false,
                isShareModalOpen: false,
                deferredPrompt: null,
                canInstall: false,
                sharePlatforms: [
                    { name: 'install', title: 'Instalovat aplikaci', icon: 'fas fa-download', color: 'text-sky-400', label: 'Instalovat' },
                    { name: 'system', title: 'Sdílet přes systém', icon: 'fas fa-share-alt', color: 'text-purple-400', label: 'Sdílet...' },
                    { name: 'whatsapp', title: 'Sdílet na WhatsApp', icon: 'fab fa-whatsapp', color: 'text-green-500', label: 'WhatsApp' },
                    { name: 'facebook', title: 'Sdílet na Facebooku', icon: 'fab fa-facebook-f', color: 'text-blue-600', label: 'Facebook' },
                    { name: 'twitter', title: 'Sdílet na Twitteru', icon: 'fab fa-twitter', color: 'text-blue-400', label: 'Twitter' },
                    { name: 'telegram', title: 'Sdílet na Telegramu', icon: 'fab fa-telegram-plane', color: 'text-blue-500', label: 'Telegram' },
                    { name: 'linkedin', title: 'Sdílet na LinkedIn', icon: 'fab fa-linkedin-in', color: 'text-blue-700', label: 'LinkedIn' },
                    { name: 'email', title: 'Sdílet e-mailem', icon: 'fas fa-envelope', color: 'text-gray-400', label: 'E-mail' },
                    { name: 'sms', title: 'Sdílet pomocí SMS', icon: 'fas fa-sms', color: 'text-yellow-500', label: 'SMS' },
                    { name: 'print', title: 'Vytisknout stránku', icon: 'fas fa-print', color: 'text-gray-400', label: 'Tisk' },
                    { name: 'copy', title: 'Kopírovat adresu', icon: 'fas fa-copy', color: 'text-gray-400', label: 'Kopírovat' },
                ],
                
                // --- VLASTNOSTI SPECIFICKÉ PRO TUTO STRÁNKU (KALKULAČKA) ---
                activeTab: 'simple',
                titles: { simple: 'Jednoduchá kalkulačka', vat: 'Kalkulačka DPH', percentage: 'Procentní kalkulačka' },
                activeTitle: 'Jednoduchá kalkulačka',
                simple: { display: '', subDisplay: '', expression: '', history: [] },
                vat: { priceWithout: null, priceWith: null, RATE: 0.21, status: 'idle' },
                perc: { calc1: { percent: null, total: null, result: '' }, calc2: { part: null, total: null, result: '' } },

                // --- UNIVERZÁLNÍ METODY ---
                init() {
                    this.generateFooter();
                    window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); this.deferredPrompt = e; this.canInstall = true; });
                    this.$root.addEventListener('open-share-modal', () => { this.isShareModalOpen = true; });
                    window.addEventListener('post-nav-load-setup', () => { this.setupPWA(); });
                    if (typeof this.pageInit === 'function') { this.pageInit(); }
                },
                generateFooter() {
                    const footerPlaceholder = document.getElementById('footer-placeholder');
                    if (footerPlaceholder) {
                        footerPlaceholder.innerHTML = `
                        <div class="w-full p-4 text-center text-gray-400 mt-8">
                            <div class="flex justify-center items-center mb-4">
                                <button @click="$dispatch('open-share-modal')" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center" title="Sdílet tuto stránku">
                                    <i class="fas fa-share-alt mr-2"></i> Sdílet
                                </button>
                            </div>
                            <p class="text-sm">&copy; ${new Date().getFullYear()} <a href="https://github.com/wapdrak" target="_blank" rel="noopener noreferrer" class="underline hover:text-white" title="Přejít na WapDrak na GitHubu">WapDrak</a>. Všechna práva vyhrazena.</p>
                        </div>`;
                    }
                },
                setupPWA() {
                    if ('serviceWorker' in navigator && typeof navLinks !== 'undefined') {
                        const manifest = {"name": "WapDrak Nástroje","short_name": "WapDrak","start_url": ".","display": "standalone","background_color": "#111827","theme_color": "#1f2d37","description": "Sada bezplatných online nástrojů.","icons": [{"src": "https://kidum.top/img/wa.jpg","sizes": "192x192","type": "image/jpeg"},{"src": "https://kidum.top/img/wa.jpg","sizes": "512x512","type": "image/jpeg"}]};
                        const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
                        document.getElementById('manifest').href = URL.createObjectURL(manifestBlob);
                        const urlsToCache = navLinks.map(link => link.href);
                        urlsToCache.push('js/nav.js');
                        const serviceWorkerCode = `const CACHE_NAME = 'wapdrak-nastroje-v16'; const urlsToCache = ${JSON.stringify(urlsToCache)}; self.addEventListener('install', e => e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(urlsToCache.map(url => new Request(url, {cache: 'reload'})))))); self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request)))); self.addEventListener('activate', e => { const c=[CACHE_NAME]; e.waitUntil(caches.keys().then(n => Promise.all(n.map(n => {-1===c.indexOf(n)&&caches.delete(n)})))); });`;
                        const swBlob = new Blob([serviceWorkerCode], {type: 'application/javascript'});
                        navigator.serviceWorker.register(URL.createObjectURL(swBlob)).then(r => console.log('ServiceWorker registrován:', r)).catch(e => console.log('Registrace ServiceWorker selhala:', e));
                    }
                },
                async share(platform) {
                    const url = window.location.href;
                    const title = document.title;
                    if (platform === 'install') { this.installPWA(); return; }
                    if (platform === 'system' && navigator.share) { try { await navigator.share({ title, url }); return; } catch (err) { console.error('Chyba při systémovém sdílení:', err); } }
                    let shareUrl = '';
                    switch (platform) {
                        case 'whatsapp': shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(title)}%0A${encodeURIComponent(url)}`; break;
                        case 'facebook': shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`; break;
                        case 'twitter': shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`; break;
                        case 'telegram': shareUrl = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`; break;
                        case 'linkedin': shareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`; break;
                        case 'email': shareUrl = `mailto:?subject=${encodeURIComponent(title)}&body=Doporučuji:%0A%0A${encodeURIComponent(url)}`; break;
                        case 'sms': shareUrl = `sms:?&body=${encodeURIComponent(title)}%0A${encodeURIComponent(url)}`; break;
                        case 'print': window.print(); return;
                        case 'copy': navigator.clipboard.writeText(url).then(() => alert('Odkaz zkopírován do schránky!')); return;
                    }
                    if (shareUrl) { window.open(shareUrl, '_blank', 'width=600,height=400'); }
                },
                async installPWA() {
                    if (!this.deferredPrompt) { alert('Aplikaci nelze momentálně nainstalovat.'); return; }
                    this.deferredPrompt.prompt();
                    await this.deferredPrompt.userChoice;
                    this.deferredPrompt = null; this.canInstall = false; this.isShareModalOpen = false;
                },
                
                // --- METODY SPECIFICKÉ PRO TUTO STRÁNKU (KALKULAČKA) ---
                pageInit() {
                    this.setActiveTab('simple');
                    this.fetchVatRate();
                },
                async fetchVatRate() {
                    this.vat.status = 'loading';
                    const apiUrl = 'https://raw.githubusercontent.com/valeriansaliou/vat-rates/master/vat-rates.json';
                    try {
                        const response = await fetch(apiUrl);
                        if (!response.ok) throw new Error('Network response was not ok');
                        const data = await response.json();
                        const czechRate = data.rates.find(r => r.country_code === 'CZ');
                        if (czechRate && czechRate.standard_rate) {
                            this.vat.RATE = czechRate.standard_rate / 100;
                            this.vat.status = 'success';
                        } else { throw new Error('VAT rate for Czech Republic not found'); }
                    } catch (error) {
                        this.vat.status = 'error';
                        this.vat.RATE = 0.21;
                    }
                },
                setActiveTab(tab) {
                    this.activeTab = tab;
                    this.activeTitle = this.titles[tab];
                },
                simpleInput(char) {
                    const operands = ['+', '-', '/', '*'];
                    if (char === 'C') { this.simple.display = ''; this.simple.subDisplay = ''; this.simple.expression = ''; return; }
                    if (char === '=') {
                        if (this.simple.expression === '') return;
                        try {
                            let expr = this.simple.expression.replace(/([*\/+-])+/g, '$1').replace(/(\.){2,}/g, '.');
                            if (operands.includes(expr.slice(-1))) { expr = expr.slice(0, -1); }
                            if (/[^0-9+\-*/.() ]/.test(expr)) { throw new Error("Invalid characters"); }
                            const result = new Function('return ' + expr)();
                            if (!isFinite(result)) throw new Error("Invalid operation");
                            this.simple.subDisplay = `${expr} = ${result}`;
                            this.simple.display = result;
                            this.simple.expression = String(result);
                        } catch (e) { this.simple.display = 'Chyba'; this.simple.expression = ''; this.simple.subDisplay = ''; }
                        return;
                    }
                    if (this.simple.subDisplay.includes('=')) {
                        this.simple.subDisplay = '';
                        if (!operands.includes(char)) { this.simple.expression = ''; }
                    }
                    if (operands.includes(this.simple.expression.slice(-1)) && operands.includes(char)) {
                        this.simple.expression = this.simple.expression.slice(0, -1);
    
                    }
                    this.simple.expression += char;
                    this.simple.subDisplay = this.simple.expression;
                    
                    const parts = this.simple.expression.split(/([+\-*/])/);
                    this.simple.display = parts[parts.length - 1];
                },
                calculateWithVat() {
                    const price = parseFloat(this.vat.priceWithout);
                    if (!isNaN(price)) { this.vat.priceWith = (price * (1 + this.vat.RATE)).toFixed(2); }
                    else { this.vat.priceWith = null; }
                },
                calculateWithoutVat() {
                    const price = parseFloat(this.vat.priceWith);
                    if (!isNaN(price)) { this.vat.priceWithout = (price / (1 + this.vat.RATE)).toFixed(2); }
                    else { this.vat.priceWithout = null; }
                },
                resetVat() { this.vat.priceWithout = null; this.vat.priceWith = null; },
                calculateValue() {
                    const { percent, total } = this.perc.calc1;
                    if (percent !== null && total !== null && !isNaN(percent) && !isNaN(total)) {
                        this.perc.calc1.result = parseFloat(((percent / 100) * total).toFixed(4));
                    } else { this.perc.calc1.result = ''; }
                },
                calculatePercent() {
                    const { part, total } = this.perc.calc2;
                    if (part !== null && total !== null && !isNaN(part) && !isNaN(total) && total != 0) {
                        this.perc.calc2.result = parseFloat(((part / total) * 100).toFixed(4)) + ' %';
                    } else { this.perc.calc2.result = ''; }
                },
                resetPercentage() {
                    this.perc.calc1 = { percent: null, total: null, result: '' };
                    this.perc.calc2 = { part: null, total: null, result: '' };
                },
            }));
        });

        // Spuštění generování navigace
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof generateNav === 'function') {
                generateNav();
            }
        });
    </script>
