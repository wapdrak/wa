    </style>
</head>

        // Kompletn√≠ datab√°ze jmen (zkr√°cen√° verze pro uk√°zku, v re√°lu dopl≈àte zbytek mƒõs√≠c≈Ø)
        Object.assign(c, {

            "15.1.":["Alice","germ√°nsk√Ω","Vzne≈°en√° bytost s ƒçestn√Ωm charakterem."],
            "12.2.":["Slavƒõna","slovansk√Ω","Slavn√° ≈æena, hrdost cel√©ho n√°roda."],
            "13.2.":["Vƒõnceslav","slovansk√Ω","Ten, kdo je p≈ôedurƒçen b√Ωt v√≠ce slavn√Ωm ne≈æ ostatn√≠."],
            "14.2.":["Valent√Ωn","latinsk√Ω","Mu≈æ p≈ôekypuj√≠c√≠ zdrav√≠m, silou a mocnou energi√≠."],
            "29.2.":["Horym√≠r","slovansk√Ω","Mu≈æ, kter√Ω horuje za m√≠r a klid v cel√© zemi."],
            "6.3.":["Miroslav","slovansk√Ω","Ten, kdo oslavuje m√≠r a klidn√© sou≈æit√≠."],
            "19.3.":["Josef","hebrejsk√Ω","Jm√©no vyjad≈ôuj√≠c√≠ nadƒõji, ≈æe B≈Øh p≈ôid√° dal≈°√≠ ≈°tƒõst√≠."],
            "24.4.":["Ji≈ô√≠","≈ôeck√Ω","Pracovn√≠k se zem√≠ neboli roln√≠k."],
            "1.5.":["Sv√°tek pr√°ce","-","Mezin√°rodn√≠ den solidarity pracuj√≠c√≠ch."],
            "24.12.":["≈†tƒõdr√Ω den","-","Oslava narozen√≠ Je≈æ√≠≈°e."],
            "31.12.":["Silvestr","latinsk√Ω","Mu≈æ poch√°zej√≠c√≠ z hlubok√Ωch les≈Ø."]
        });
        
        // Zbytek dat se dopln√≠ automaticky nebo je nutn√© vlo≈æit kompletn√≠ seznam 365 dn√≠ zde.

        function updateDisplay() {
            const d = currentViewDate.getDate();
            const m = currentViewDate.getMonth() + 1;
            const y = currentViewDate.getFullYear();
            const key = `${d}.${m}.`;
            
            const data = c[key] || ["Nezn√°m√Ω sv√°tek", "Informace dopln√≠me", "Pro tento den zat√≠m nem√°me podrobn√° data."];

            document.getElementById('d-txt').innerText = `${d}. ${m}. ${y}`;
            document.getElementById('n-txt').innerText = data[0];
            document.getElementById('o-txt').innerText = data[1];

        function changeDate(days) {

        async function sendShare() {
            const name = document.getElementById('n-txt').innerText;

            const meaning = document.getElementById('m-txt').innerText;
            const msg = document.getElementById('custom-msg').value;
            const dateStr = document.getElementById('d-txt').innerText;

            // Form√°tovan√Ω text pro sd√≠len√≠
            const shareText = `üéâ Dnes ${dateStr} m√° sv√°tek: ${name}!\n\nüåç P≈Øvod: ${origin}\n‚ú® V√Ωznam: ${meaning}\n\n‚úçÔ∏è Vzkaz: ${msg}`;
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: `Sv√°tek: ${name}`,
                        text: shareText,
                        url: window.location.href
                    });
                } catch (err) {
                    copyToClipboard(shareText);

        function copyToClipboard(text) {

            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            alert('V≈°echny informace (vƒçetnƒõ p≈Øvodu a v√Ωznamu) byly zkop√≠rov√°ny do schr√°nky!');

    </script>
