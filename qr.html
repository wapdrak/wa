<!DOCTYPE html>
<html lang="cs" dir="ltr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WapDrak | Generátor QR a čárových kódů</title>
    <meta name="description" content="Vytvořte si vlastní QR kódy, čárové kódy (Code 128) nebo EAN-13 kódy snadno a rychle.">
    <meta name="keywords" content="generátor qr kódu, qr kód, čárový kód, ean 13, code 128, vytvořit qr kód">
    <meta name="author" content="WapDrak">

    <!-- Knihovny a styly -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- PWA Konfigurace -->
    <meta name="theme-color" content="#1f2d37">
    <link rel="apple-touch-icon" href="https://kidum.top/img/wa.jpg"> 
    <link rel="icon" type="image/jpeg" href="https://kidum.top/img/wa.jpg">
    <link rel="manifest" id="manifest">
    
    <!-- Alpine.js (defer je klíčový pro správné načtení) -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    
    <!-- Vlastní písmo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
        .code-container { display: flex; justify-content: center; align-items: center; padding: 1rem; background-color: white; border-radius: 0.5rem; min-height: 150px; }
        .code-container svg, .code-container img { width: 100%; height: auto; max-width: 256px; }
        #qrcode-container { min-height: 284px; }
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .reset-btn { position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); color: #9ca3af; cursor: pointer; background: transparent; border: none; padding: 0.25rem; }
        .reset-btn:hover { color: #e5e7eb; }
        .input-with-reset { padding-right: 2.5rem; }
    </style>

    <!-- SEO Schema.org -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Generátor QR a čárových kódů | WapDrak",
      "url": "https://kidum.top/qr.html",
      "description": "Vytvořte si vlastní QR kódy, čárové kódy (Code 128) nebo EAN-13 kódy snadno a rychle.",
      "keywords": "generátor qr kódu, qr kód, čárový kód, ean 13, code 128, vytvořit qr kód",
      "isPartOf": {
        "@type": "WebSite",
        "name": "WapDrak nástroje",
        "url": "https://kidum.top/"
      }
    }
    </script>
</head>

<body class="bg-gray-900 text-gray-200 antialiased">

    <!-- Hlavní kontejner aplikace s Alpine.js -->
    <div class="flex flex-col min-h-screen" x-data="app" x-init="init()" x-cloak>
        
        <header id="nav-placeholder"></header>

        <!-- ======================================================= -->
        <!--             OBSAH KONKRÉTNÍ STRÁNKY ZAČÍNÁ ZDE          -->
        <!-- ======================================================= -->
        <main class="w-full max-w-2xl mx-auto flex-grow p-1 sm:p-2">
             <header class="w-full p-4 text-center">
                <h1 class="text-2xl sm:text-4xl font-bold" x-text="activeTitle"></h1>
            </header>
            <div class="text-center border-4 border-gray-700 rounded-3xl p-4 sm:p-6 bg-black bg-opacity-50 text-white">
                <div class="flex justify-center flex-wrap gap-2 sm:gap-4 mb-6">
                    <button @click="setActiveTab('barcode')" :class="{'bg-blue-700 ring-2 ring-white': activeTab === 'barcode', 'bg-blue-500 hover:bg-blue-600': activeTab !== 'barcode'}" class="text-white font-bold py-1.5 px-3 text-sm sm:text-base rounded-lg transition-all" title="Generovat čárový kód typu Code 128">Čárový kód Code 128</button>
                    <button @click="setActiveTab('qr')" :class="{'bg-green-700 ring-2 ring-white': activeTab === 'qr', 'bg-green-500 hover:bg-green-600': activeTab !== 'qr'}" class="text-white font-bold py-1.5 px-3 text-sm sm:text-base rounded-lg transition-all" title="Generovat QR kód">QR kód</button>
                    <button @click="setActiveTab('ean')" :class="{'bg-yellow-700 ring-2 ring-white': activeTab === 'ean', 'bg-yellow-500 hover:bg-yellow-600': activeTab !== 'ean'}" class="text-white font-bold py-1.5 px-3 text-sm sm:text-base rounded-lg transition-all" title="Generovat čárový kód typu EAN-13">Čárový kód EAN-13</button>
                </div>
                <div x-show="activeTab === 'barcode'" class="space-y-4 max-w-md mx-auto">
                    <p class="mb-4 text-gray-300">Zadejte text nebo čísla pro vygenerování čárového kódu.</p>
                    <div class="input-wrapper">
                        <input type="text" x-model="text.barcode" @keydown.enter="generateCode" placeholder="Pište zde..." class="w-full p-3 bg-gray-800 border-2 border-gray-600 rounded-lg focus:outline-none focus:border-indigo-500 transition text-center input-with-reset" aria-label="Text pro Code 128">
                        <button x-show="text.barcode" @click="text.barcode = ''; generated.barcode = false" class="reset-btn" title="Vymazat pole" aria-label="Vymazat obsah pole"><i class="fas fa-times"></i></button>
                    </div>
                    <button @click="generateCode" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors flex items-center justify-center text-lg"><i class="fas fa-barcode mr-2"></i> Generovat čárový kód</button>
                    <div class="mt-6 code-container" x-ref="barcodeContainer"><span x-show="!generated.barcode" class="text-gray-500">Váš čárový kód se zobrazí zde</span></div>
                    <div x-show="generated.barcode" x-transition class="mt-4 flex flex-col sm:flex-row gap-2">
                        <button @click="downloadCode('png')" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg" title="Stáhnout kód jako obrázek PNG"><i class="fas fa-download mr-2"></i> PNG</button>
                        <button @click="downloadCode('svg')" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg" title="Stáhnout kód jako vektorový obrázek SVG"><i class="fas fa-download mr-2"></i> SVG</button>
                    </div>
                </div>
                <div x-show="activeTab === 'qr'" class="space-y-4 max-w-md mx-auto">
                    <p class="mb-4 text-gray-300">Zadejte text nebo URL adresu pro vygenerování QR kódu.</p>
                    <div class="input-wrapper">
                        <textarea x-model="text.qr" placeholder="Pište zde..." rows="4" class="w-full p-3 bg-gray-800 border-2 border-gray-600 rounded-lg focus:outline-none focus:border-indigo-500 transition input-with-reset" aria-label="Text pro QR kód"></textarea>
                        <button x-show="text.qr" @click="text.qr = ''; generated.qr = false" class="reset-btn" title="Vymazat pole" aria-label="Vymazat obsah pole"><i class="fas fa-times"></i></button>
                    </div>
                    <button @click="generateCode" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors flex items-center justify-center text-lg"><i class="fas fa-qrcode mr-2"></i> Generovat kód</button>
                    <div class="mt-6 code-container" id="qrcode-container" x-ref="qrContainer"><span x-show="!generated.qr" class="text-gray-500">Váš kód se zobrazí zde</span></div>
                    <div x-show="generated.qr" x-transition class="mt-4 flex flex-col sm:flex-row gap-2">
                        <button @click="downloadCode('png')" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg" title="Stáhnout kód jako obrázek PNG"><i class="fas fa-download mr-2"></i> PNG</button>
                        <button @click="downloadCode('svg')" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg" title="Stáhnout kód jako vektorový obrázek SVG"><i class="fas fa-download mr-2"></i> SVG</button>
                    </div>
                </div>
                <div x-show="activeTab === 'ean'" class="space-y-4 max-w-md mx-auto">
                    <p class="mb-4 text-gray-300">Zadejte 12 nebo 13 číslic pro vygenerování EAN-13 kódu.</p>
                    <div class="input-wrapper">
                        <input type="text" x-model="text.ean" @input.debounce.200ms="validateEan" @keydown.enter="generateCode" placeholder="12 nebo 13 číslic" 
                               class="w-full p-3 bg-gray-800 border-2 rounded-lg focus:outline-none transition text-center ltr input-with-reset"
                               :class="{'border-red-500': errors.ean, 'border-gray-600 focus:border-indigo-500': !errors.ean}" aria-label="Číslice pro EAN-13">
                        <button x-show="text.ean" @click="text.ean = ''; errors.ean = ''; generated.ean = false;" class="reset-btn" title="Vymazat pole" aria-label="Vymazat obsah pole"><i class="fas fa-times"></i></button>
                    </div>
                    <div x-show="errors.ean" x-text="errors.ean" class="text-red-400 text-sm mt-1"></div>
                    <button @click="generateCode" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors flex items-center justify-center text-lg"><i class="fas fa-barcode mr-2"></i> Generovat čárový kód</button>
                    <div class="mt-6 code-container" x-ref="eanContainer"><span x-show="!generated.ean" class="text-gray-500">Váš čárový kód se zobrazí zde</span></div>
                    <div x-show="generated.ean" x-transition class="mt-4 flex flex-col sm:flex-row gap-2">
                        <button @click="downloadCode('png')" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg" title="Stáhnout kód jako obrázek PNG"><i class="fas fa-download mr-2"></i> PNG</button>
                        <button @click="downloadCode('svg')" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg" title="Stáhnout kód jako vektorový obrázek SVG"><i class="fas fa-download mr-2"></i> SVG</button>
                    </div>
                </div>
            </div>
        </main>
        <!-- ======================================================= -->
        <!--              OBSAH KONKRÉTNÍ STRÁNKY KONČÍ ZDE          -->
        <!-- ======================================================= -->

        <footer id="footer-placeholder"></footer>

        <!-- Modální okno pro sdílení -->
        <div x-show="isShareModalOpen" @keydown.escape.window="isShareModalOpen = false" x-transition.opacity class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
            <div @click.away="isShareModalOpen = false" x-show="isShareModalOpen" x-transition.origin.bottom class="bg-gray-800 rounded-2xl p-6 border border-gray-700 shadow-xl w-full max-w-lg">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Sdílet stránku</h3>
                    <button @click="isShareModalOpen = false" class="text-gray-400 hover:text-white text-2xl" title="Zavřít">&times;</button>
                </div>
                <div class="grid grid-cols-3 sm:grid-cols-5 gap-4">
                    <template x-for="platform in sharePlatforms" :key="platform.name">
                        <div x-show="platform.name !== 'install' || canInstall">
                             <button @click="share(platform.name)" :title="platform.title" class="flex flex-col items-center justify-center p-2 rounded-lg hover:bg-gray-700 transition-colors w-full">
                                <i :class="platform.icon + ' ' + platform.color" class="text-3xl mb-1"></i>
                                <span class="text-xs" x-text="platform.label"></span>
                            </button>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Skripty pro generování kódů -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-svg@1.1.0/dist/qrcode.min.js"></script>

    <!-- UNIVERZÁLNÍ LOGIKA PRO VŠECHNY STRÁNKY -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('app', () => ({
                // --- Start: Společná část pro všechny stránky ---
                isMenuOpen: false,
                isShareModalOpen: false,
                deferredPrompt: null,
                canInstall: false,
                sharePlatforms: [
                    { name: 'install', title: 'Instalovat aplikaci', icon: 'fas fa-download', color: 'text-sky-400', label: 'Instalovat' },
                    { name: 'system', title: 'Sdílet přes systém', icon: 'fas fa-share-alt', color: 'text-purple-400', label: 'Sdílet...' },
                    { name: 'whatsapp', title: 'Sdílet na WhatsApp', icon: 'fab fa-whatsapp', color: 'text-green-500', label: 'WhatsApp' },
                    { name: 'facebook', title: 'Sdílet na Facebooku', icon: 'fab fa-facebook-f', color: 'text-blue-600', label: 'Facebook' },
                    { name: 'twitter', title: 'Sdílet na Twitteru', icon: 'fab fa-twitter', color: 'text-blue-400', label: 'Twitter' },
                    { name: 'telegram', title: 'Sdílet na Telegramu', icon: 'fab fa-telegram-plane', color: 'text-blue-500', label: 'Telegram' },
                    { name: 'linkedin', title: 'Sdílet na LinkedIn', icon: 'fab fa-linkedin-in', color: 'text-blue-700', label: 'LinkedIn' },
                    { name: 'email', title: 'Sdílet e-mailem', icon: 'fas fa-envelope', color: 'text-gray-400', label: 'E-mail' },
                    { name: 'sms', title: 'Sdílet pomocí SMS', icon: 'fas fa-sms', color: 'text-yellow-500', label: 'SMS' },
                    { name: 'print', title: 'Vytisknout stránku', icon: 'fas fa-print', color: 'text-gray-400', label: 'Tisk' },
                    { name: 'copy', title: 'Kopírovat adresu', icon: 'fas fa-copy', color: 'text-gray-400', label: 'Kopírovat' },
                ],
                
                init() {
                    this.generateFooter();
                    window.addEventListener('beforeinstallprompt', (e) => {
                        e.preventDefault();
                        this.deferredPrompt = e;
                        this.canInstall = true;
                    });
                    this.$root.addEventListener('open-share-modal', () => { this.isShareModalOpen = true; });
                    window.addEventListener('post-nav-load-setup', () => this.setupPWA());
                    if (typeof this.pageInit === 'function') this.pageInit();
                },

                generateFooter() {
                    const footerPlaceholder = document.getElementById('footer-placeholder');
                    if (footerPlaceholder) {
                        footerPlaceholder.innerHTML = `
                        <div class="w-full p-4 text-center text-gray-400 mt-8">
                            <div class="flex justify-center items-center mb-4">
                                <button @click="$dispatch('open-share-modal')" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center" title="Sdílet tuto stránku">
                                    <i class="fas fa-share-alt mr-2"></i> Sdílet
                                </button>
                            </div>
                            <p class="text-sm">&copy; ${new Date().getFullYear()} <a href="https://github.com/wapdrak" target="_blank" rel="noopener noreferrer" class="underline hover:text-white" title="Přejít na WapDrak na GitHubu">WapDrak</a>. Všechna práva vyhrazena.</p>
                        </div>`;
                    }
                },
                setupPWA() {
                    if ('serviceWorker' in navigator && typeof navLinks !== 'undefined') {
                        const manifest = {
                            "name": "WapDrak Nástroje", "short_name": "WapDrak", "start_url": ".",
                            "display": "standalone", "background_color": "#111827", "theme_color": "#1f2d37",
                            "description": "Sada bezplatných online nástrojů.", "icons": [
                                { "src": "https://kidum.top/img/wa.jpg", "sizes": "192x192", "type": "image/jpeg" },
                                { "src": "https://kidum.top/img/wa.jpg", "sizes": "512x512", "type": "image/jpeg" }
                            ]
                        };
                        const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
                        document.getElementById('manifest').href = URL.createObjectURL(manifestBlob);
                        const urlsToCache = navLinks.map(link => link.href);
                        urlsToCache.push('js/nav.js');
                        const serviceWorkerCode = `
                            const CACHE_NAME = 'wapdrak-nastroje-v16';
                            const urlsToCache = ${JSON.stringify(urlsToCache)};
                            self.addEventListener('install', e => e.waitUntil(caches.open(CACHE_NAME).then(c => c.addAll(urlsToCache.map(url => new Request(url, {cache: 'reload'}))))));
                            self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
                            self.addEventListener('activate', event => {
                                const cacheWhitelist = [CACHE_NAME];
                                event.waitUntil(
                                    caches.keys().then(cacheNames => Promise.all(
                                        cacheNames.map(cacheName => {
                                            if (cacheWhitelist.indexOf(cacheName) === -1) return caches.delete(cacheName);
                                        })
                                    ))
                                );
                            });
                        `;
                        const swBlob = new Blob([serviceWorkerCode], { type: 'application/javascript' });
                        navigator.serviceWorker.register(URL.createObjectURL(swBlob))
                            .then(reg => console.log('ServiceWorker registrován:', reg))
                            .catch(err => console.log('Registrace ServiceWorker selhala:', err));
                    }
                },
                async share(platform) {
                    const url = window.location.href;
                    const title = document.title;
                    if (platform === 'install') { this.installPWA(); return; }
                    if (platform === 'system' && navigator.share) { try { await navigator.share({ title, url }); return; } catch (err) { console.error('Chyba při systémovém sdílení:', err); } }
                    let shareUrl = '';
                    switch (platform) {
                        case 'whatsapp': shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(title)}%0A${encodeURIComponent(url)}`; break;
                        case 'facebook': shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`; break;
                        case 'twitter': shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`; break;
                        case 'telegram': shareUrl = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`; break;
                        case 'linkedin': shareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`; break;
                        case 'email': shareUrl = `mailto:?subject=${encodeURIComponent(title)}&body=Doporučuji:%0A%0A${encodeURIComponent(url)}`; break;
                        case 'sms': shareUrl = `sms:?&body=${encodeURIComponent(title)}%0A${encodeURIComponent(url)}`; break;
                        case 'print': window.print(); return;
                        case 'copy': navigator.clipboard.writeText(url).then(() => alert('Odkaz zkopírován do schránky!')); return;
                    }
                    if (shareUrl) { window.open(shareUrl, '_blank', 'width=600,height=400'); }
                },
                async installPWA() {
                    if (!this.deferredPrompt) { alert('Aplikaci nelze momentálně nainstalovat.'); return; }
                    this.deferredPrompt.prompt();
                    await this.deferredPrompt.userChoice;
                    this.deferredPrompt = null; this.canInstall = false; this.isShareModalOpen = false;
                },
                // --- Konec: Společná část pro všechny stránky ---

                // --- Start: Specifická část pro tuto stránku ---
                activeTab: 'barcode',
                titles: { barcode: 'Generátor čárového kódu', qr: 'Generátor QR kódu', ean: 'Generátor EAN kódu' },
                text: { barcode: '', qr: '', ean: '' },
                generated: { barcode: false, qr: false, ean: false },
                errors: { ean: '' },
                get activeTitle() { return this.titles[this.activeTab]; },

                pageInit() { /* Žádná specifická inicializace pro tuto stránku */ },

                setActiveTab(tab) { this.activeTab = tab; },

                validateEan() {
                    const text = this.text.ean.trim();
                    if (text && !/^\d{12,13}$/.test(text)) {
                        this.errors.ean = 'Je nutné zadat přesně 12 nebo 13 číslic.';
                    } else {
                        this.errors.ean = '';
                    }
                },

                generateCode() {
                    const type = this.activeTab;
                    const text = this.text[type].trim();
                    const container = this.$refs[type + 'Container'];
                    this.generated[type] = false;
                    if (type === 'ean') {
                        this.validateEan();
                        if (this.errors.ean) {
                            container.innerHTML = `<span class="text-gray-500">Váš čárový kód se zobrazí zde</span>`;
                            return;
                        }
                    }
                    if (!text) {
                        container.innerHTML = '<span class="text-red-400">Zadejte prosím text</span>';
                        return;
                    }
                    container.innerHTML = '';
                    try {
                        if (type === 'barcode') {
                            container.innerHTML = '<svg id="barcode-svg"></svg>';
                            JsBarcode("#barcode-svg", text, { format: "CODE128", lineColor: "#000", width: 2, height: 80, displayValue: true });
                        } else if (type === 'qr') {
                            const svg = new QRCode({ content: text, padding: 2, width: 256, height: 256, ecl: "H", join: true, container: "svg-viewbox" }).svg();
                            container.innerHTML = svg;
                        } else if (type === 'ean') {
                            container.innerHTML = '<svg id="ean-svg"></svg>';
                            JsBarcode("#ean-svg", text, { format: "EAN13", lineColor: "#000", width: 2, height: 80, displayValue: true, textMargin: 0, fontSize: 14 });
                        }
                        this.generated[type] = true;
                    } catch (e) {
                        container.innerHTML = `<span class="text-red-400">Chyba při generování kódu. Zkontrolujte zadaný text.</span>`;
                    }
                },

                downloadCode(format) {
                    const type = this.activeTab;
                    if (!this.generated[type]) return;
                    const container = this.$refs[type + 'Container'];
                    const svgEl = container.querySelector('svg');
                    const svgData = new XMLSerializer().serializeToString(svgEl);
                    const filename = `${type}_${this.text[type].substring(0, 20)}.${format}`;
                    if (format === 'svg') {
                        const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
                        this.triggerDownload(URL.createObjectURL(blob), filename);
                    } else if (format === 'png') {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const svgSize = svgEl.getBoundingClientRect();
                        const img = new Image();
                        img.onload = () => {
                            canvas.width = (type === 'qr') ? 256 : svgSize.width;
                            canvas.height = (type === 'qr') ? 256 : svgSize.height;
                            ctx.fillStyle = 'white';
                            ctx.fillRect(0, 0, canvas.width, canvas.height);
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            this.triggerDownload(canvas.toDataURL('image/png'), filename);
                        };
                        img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
                    }
                },

                triggerDownload(url, filename) {
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    if (url.startsWith('blob:')) URL.revokeObjectURL(url);
                },
                // --- Konec: Specifická část pro tuto stránku ---
            }));
        });

        // Spuštění generování navigace po načtení DOMu
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof generateNav === 'function') {
                generateNav();
