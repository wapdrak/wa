        // AstronomickÃ½ vÃ½poÄet zÃ¡padu slunce pro Haifu (zjednoduÅ¡enÃ½ vzorec)
        function getTzeitInHaifa(date) {
            const lat = 32.79, lng = 34.99; // SouÅ™adnice Haify
            const dayOfYear = Math.floor((date - new Date(date.getFullYear(), 0, 0)) / 86400000);
            const gamma = 2 * Math.PI / 365 * (dayOfYear - 1 + (date.getHours() - 12) / 24);
            const eqtime = 229.18 * (0.000075 + 0.001868 * Math.cos(gamma) - 0.032077 * Math.sin(gamma) - 0.014615 * Math.cos(2 * gamma) - 0.040849 * Math.sin(2 * gamma));
            const decl = 0.006918 - 0.399912 * Math.cos(gamma) + 0.070257 * Math.sin(gamma) - 0.006758 * Math.cos(2 * gamma) + 0.000907 * Math.sin(2 * gamma);
            const ha = Math.acos(Math.cos(90.833 * Math.PI / 180) / (Math.cos(lat * Math.PI / 180) * Math.cos(decl)) - Math.tan(lat * Math.PI / 180) * Math.tan(decl));
            const sunsetUTC = 720 - 4 * (lng + ha * 180 / Math.PI) - eqtime;
            
            const sunsetDate = new Date(date);
            sunsetDate.setUTCHours(0, sunsetUTC, 0, 0);
            // PÅ™idÃ¡me 35 minut pro Tzeit HaKochavim (vÃ½chod hvÄ›zd)
            sunsetDate.setMinutes(sunsetDate.getMinutes() + 35);
