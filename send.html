    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('contactForm', () => ({
                phoneInput: null, message: '', username: '', phoneEl: null,
                contactPickerSupported: false,
                contactApiError: '',
                isUtilsLoaded: false,
                isShareModalOpen: false,
                isNativeShareSupported: false,
                installPromptEvent: null,
                sharePlatforms: [
                    { name: 'system', title: 'Sdílení systému', icon: 'fas fa-external-link-alt', color: 'text-purple-400', label: 'Systém' },
                    { name: 'whatsapp', title: 'Sdílet na WhatsApp', icon: 'fab fa-whatsapp', color: 'text-green-500', label: 'WhatsApp' },
                    { name: 'facebook', title: 'Sdílet na Facebooku', icon: 'fab fa-facebook-f', color: 'text-blue-600', label: 'Facebook' },
                    { name: 'twitter', title: 'Sdílet na Twitteru', icon: 'fab fa-twitter', color: 'text-blue-400', label: 'Twitter' },
                    { name: 'telegram', title: 'Sdílet na Telegramu', icon: 'fab fa-telegram-plane', color: 'text-blue-500', label: 'Telegram' },
                    { name: 'linkedin', title: 'Sdílet na LinkedIn', icon: 'fab fa-linkedin-in', color: 'text-blue-700', label: 'LinkedIn' },
                    { name: 'email', title: 'Sdílet e-mailem', icon: 'fas fa-envelope', color: 'text-gray-400', label: 'E-mail' },
                    { name: 'sms', title: 'Sdílet pomocí SMS', icon: 'fas fa-sms', color: 'text-yellow-500', label: 'SMS' },
                    { name: 'pinterest', title: 'Sdílet na Pinterestu', icon: 'fab fa-pinterest', color: 'text-red-600', label: 'Pinterest' },
                    { name: 'reddit', title: 'Sdílet na Redditu', icon: 'fab fa-reddit-alien', color: 'text-orange-500', label: 'Reddit' },
                    { name: 'print', title: 'Tisk', icon: 'fas fa-print', color: 'text-gray-400', label: 'Tisk' },
                    { name: 'copy', title: 'Kopírovat adresu', icon: 'fas fa-copy', color: 'text-gray-400', label: 'Kopírovat' },
                ],
                init() {
                    this.phoneEl = document.querySelector("#phone");
                    
                    // --- VYLEPŠENÍ: Načtení uložené země z localStorage ---
                    const savedCountry = localStorage.getItem('selectedCountryIso') || 'cz';

                    this.phoneInput = window.intlTelInput(this.phoneEl, {
                        initialCountry: savedCountry,
                        showSearchBox: true,
                        separateDialCode: true,
                        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/20.3.0/js/utils.js",
                    });
                    
                    this.phoneInput.promise.then(() => {
                        this.isUtilsLoaded = true;
                        
                        // --- VYLEPŠENÍ: Uložení nové předvolby při změně ---
                        this.phoneEl.addEventListener('countrychange', () => {
                            const selectedCountry = this.phoneInput.getSelectedCountryData();
                            localStorage.setItem('selectedCountryIso', selectedCountry.iso2);
                            this.validateNumber();
                        });

                        this.validateNumber();
                    }).catch(error => {
                        console.error("Chyba při načítání utils scriptu:", error);
                    });

                    // --- VYLEPŠENÍ: Detekce předvolby při psaní ---
                    this.phoneEl.addEventListener('input', () => {
                        let phoneNumber = this.phoneEl.value.trim();

                        if (phoneNumber.startsWith('++')) {
                            phoneNumber = '+' + phoneNumber.substring(2);
                        }

                        if (phoneNumber.startsWith('+')) {
                            const allCountries = window.intlTelInputGlobals.getCountryData();
                            let bestMatch = null;

                            for (const country of allCountries) {
                                const dialCodeWithPlus = '+' + country.dialCode;
                                if (phoneNumber.startsWith(dialCodeWithPlus)) {
                                    if (!bestMatch || country.dialCode.length > bestMatch.dialCode.length) {
                                        bestMatch = country;
                                    }
                                }
                            }

                            if (bestMatch) {
                                this.phoneInput.setCountry(bestMatch.iso2);
                                this.phoneEl.value = phoneNumber.substring(1 + bestMatch.dialCode.length);
                            }
                        }
                    });

                    if ('contacts' in navigator && 'select' in navigator.contacts) {
                        this.contactPickerSupported = true;
                    }
                    if (navigator.share) { this.isNativeShareSupported = true; }

                    window.addEventListener('beforeinstallprompt', (e) => {
                        e.preventDefault();
                        this.installPromptEvent = e;
                        if (!this.sharePlatforms.find(p => p.name === 'install')) {
                            this.sharePlatforms.unshift({ name: 'install', title: 'Instalovat aplikaci', icon: 'fas fa-download', color: 'text-teal-400', label: 'Instalovat' });
                        }
                    });
                },
                isNumberValid() {
                    const country = this.phoneInput.getSelectedCountryData().iso2;
                    if (country === 'il') { // Ponechána přesná validace pro Izrael
                        const number = this.phoneEl.value;
                        if (!number.trim()) return false;
                        let sanitizedNumber = number.replace(/\D/g, '');
                        if (sanitizedNumber.startsWith('0')) {
                            if (sanitizedNumber.startsWith('05')) { return sanitizedNumber.length === 10; } 
                            else { return sanitizedNumber.length === 9; }
                        } else {
                            if (sanitizedNumber.length === 9 && (sanitizedNumber.startsWith('5'))) { return true; }
                            if (sanitizedNumber.length === 8 && !(sanitizedNumber.startsWith('5'))) { return true; }
                            return false;
                        }
                    } else {
                        if (!this.isUtilsLoaded) return this.phoneEl.value.trim().length > 5;
                        return this.phoneInput.isValidNumber();
                    }
                },
                validateNumber() {
                    const itiElement = this.phoneInput.a;
                    const iconElement = document.querySelector("#validation-icon");
                    itiElement.classList.remove('iti--valid', 'iti--invalid');
                    iconElement.classList.remove('valid', 'invalid');
                    if (this.phoneEl.value.trim()) {
                        if (this.isNumberValid()) {
                            itiElement.classList.add('iti--valid');
                            iconElement.classList.add('valid');
                        } else {
                            itiElement.classList.add('iti--invalid');
                            iconElement.classList.add('invalid');
                        }
                    }
                },
                async selectContact() {
                    this.contactApiError = '';
                    try {
                        const contacts = await navigator.contacts.select(['tel'], {multiple: false});
                        if (contacts.length > 0 && contacts[0].tel.length > 0) {
                            this.phoneInput.setNumber(contacts[0].tel[0]);
                            this.validateNumber();
                        }
                    } catch (ex) {
                        console.error("Chyba při výběru kontaktu.", ex);
                        this.contactApiError = 'Výběr kontaktů není v tomto náhledu podporován.';
                        setTimeout(() => { this.contactApiError = ''; }, 5000);
                    }
                },
                handleAction(type) {
                    const isNumberGood = this.isNumberValid();
                    this.validateNumber();
                    
                    const encodedMessage = encodeURIComponent(this.message.trim());
                    let url = '';
                    switch(type) {
                        case 'whatsapp': case 'sms': case 'tel': case 'signal': case 'viber':
                            if (isNumberGood) {
                                const fullNumber = this.phoneInput.getNumber();
                                
                                if (type === 'whatsapp') url = `https://api.whatsapp.com/send?phone=${fullNumber.substring(1)}&text=${encodedMessage}`;
                                if (type === 'sms') url = `sms:${fullNumber}?body=${encodedMessage}`;
                                if (type === 'tel') url = `tel:${fullNumber}`;
                                if (type === 'signal') url = `signal://send?recipient=${fullNumber}`;
                                if (type === 'viber') url = `viber://chat?number=${fullNumber.substring(1)}`;
                            } else { this.phoneEl.focus(); }
                            break;
                        case 'telegram': case 'messenger':
                            if (this.username.trim()) {
                                const cleanUsername = this.username.trim().replace('@', '');
                                if (type === 'telegram') url = `https://t.me/${cleanUsername}?text=${encodedMessage}`;
                                if (type === 'messenger') url = `https://m.me/${cleanUsername}`;
                            } else { document.querySelector("#username").focus(); }
                            break;
                    }
                    if(url) window.open(url, '_blank');
                },
                resetForm() {
                    this.phoneInput.setNumber(''); 
                    this.message = ''; 
                    this.username = '';
                    this.validateNumber();
                },
                async installPWA() {
                    if (!this.installPromptEvent) return;
                    this.installPromptEvent.prompt();
                    const { outcome } = await this.installPromptEvent.userChoice;
                    console.log(`User response to the install prompt: ${outcome}`);
                    this.installPromptEvent = null;
                    this.isShareModalOpen = false;
                    this.sharePlatforms = this.sharePlatforms.filter(p => p.name !== 'install');
                },
                async share(platform) {
                    if (platform === 'install') {
                        this.installPWA();
                        return;
                    }
                    if (platform === 'system') {
                        try { await navigator.share({ title: document.title, url: window.location.href }); } 
                        catch (err) { console.warn('Nativní sdílení není v tomto prostředí povoleno:', err.name); }
                        return;
                    }
                    const url = window.location.href;
                    const title = document.title;
                    let shareUrl = '';
                    switch (platform) {
                        case 'whatsapp': shareUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(title)}%0A${encodeURIComponent(url)}`; break;
                        case 'facebook': shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`; break;
                        case 'twitter': shareUrl = `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`; break;
                        case 'telegram': shareUrl = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`; break;
                        case 'linkedin': shareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`; break;
                        case 'email': shareUrl = `mailto:?subject=${encodeURIComponent(title)}&body=Doporučuji:%0A%0A${encodeURIComponent(url)}`; break;
                        case 'sms': shareUrl = `sms:?&body=${encodeURIComponent(title)}%0A${encodeURIComponent(url)}`; break;
                        case 'pinterest': shareUrl = `https://pinterest.com/pin/create/button/?url=${encodeURIComponent(url)}&description=${encodeURIComponent(title)}`; break;
                        case 'reddit': shareUrl = `https://reddit.com/submit?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}`; break;
                        case 'print': window.print(); return;
                        case 'copy': this.copyToClipboard(); return;
                    }
                    window.open(shareUrl, '_blank', 'width=600,height=400');
                },
                copyToClipboard() {
                    const textToCopy = window.location.href;
                    const textArea = document.createElement('textarea');
                    textArea.value = textToCopy;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    const copyButton = this.sharePlatforms.find(p => p.name === 'copy');
                    const originalLabel = copyButton.label;
                    copyButton.label = 'Zkopírováno!';
                    setTimeout(() => { copyButton.label = originalLabel; }, 2000);
                }
            }));
        });
    </script>
    
    <script>
        // Registrace Service Workeru pro PWA
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').then(registration => {
              console.log('ServiceWorker: Registrace úspěšná, rozsah: ', registration.scope);
